
     - name: "{{ recipe_name }}: Start multiple niova_block_ctl process."
       vars:
         input_param: {
                  'nisd_uuid' : '{{ nisdUuidsList[item] }}',
                  'nisd_dev_size' : '{{ nisdDevFile }}',
                  'lookout_uuid' :  '{{ lookoutUUIDList[item] }}'
                  }
       debug:
         msg: "{{ lookup('nisd_handler', 'niova-block-ctl', input_param, wantlist=True) }}"
       loop: "{{ range(0, nisdUuidsList | length) | list }}"
       loop_control:
             pause: 3
