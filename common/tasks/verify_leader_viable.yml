
    # Wait until client reports leader-viable = true
    - name: "{{ recipe_name }}: Wait until client reports leader-viable = true"
      vars:
        stage: "verify_leader_viable"
      debug:
        msg:
         - "Wait till client reports leader-viable = true"
      until: (lookup('niova_ctlrequest', 'lookup', ClientUUID, '/raft_client_root_entry/0/leader-viable', wantlist=True) | dict2items | map(attribute='value') | list | first == true)
      retries: 100
      delay: 1

    - name: "{{ recipe_name }}: Validate leader-viable is 'true'."
      vars:
        stage: "getLeaderViable"
        raft_key:
            - "/raft_client_root_entry/0/leader-viable"
      set_fact:
        GetLeaderViable: "{{ lookup('niova_ctlrequest', 'lookup', ClientUUID, raft_key, wantlist=True) }}"
      failed_when: GetLeaderViable[0]['/0/leader-viable'] != True




