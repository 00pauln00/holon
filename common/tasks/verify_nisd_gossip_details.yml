---

     - name: "{{ recipe_name }}: Get nisd's gossip details."
       vars:
         input_param: {
                  'Key': '',
                  'Value': '',
                  'Operation': 'membership',
                  'IP_addr': '',
                  'Port': '',
                  'OutfileName': 'verify_nisd_status'
                  }
       set_fact:
         newlyStartedNisd: "{{ lookup('controlplane', 'ncpc', input_param, wantlist=True) }}"
       failed_when: >
         (newlyStartedNisd[lookoutUUIDList]['Tags'][nisdUuidsList[item]] != "Alive")
       loop: "{{ range(0, nisdUuidsList | length) | list }}"
       loop_control:
          pause: 1

     - debug:
         msg: "{{ newlyStartedNisd }}"

