---

- name: "Compare sequential write/read Values."
  vars:
    read_key: "{{ read_arr[itr]['Request'] }}"
    read_val: "{{ read_arr[itr]['Response'] }}"
  debug:
    msg: "Verifying values after sequential multi key-value"
  failed_when: write_key == read_key['Key'] and write_vals != read_val['Response']
  loop: "{{ range(0, read_arr | length) | list }}"
  loop_control:
       loop_var: itr


