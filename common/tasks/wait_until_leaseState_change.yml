---

    - name: "{{ recipe_name }}: Wait Until LeaseState set to: {{ leaseState }}."
      vars:
        input_param: {
          'client': "{{ clientuuid }}",
          'resource': "{{ resourceuuid }}",
          'numOfLeases': "1",
          'getLeaseOutfile': "",
          'outFileName': "wait_Until_leaseState_{{ resourceuuid }}_{{ leaseState }}"
          }
      debug:
         msg: "Wait Until for LeaseState"
      until: lookup('lease_feature', 'LOOKUP_VALIDATE', input_param, wantlist=True) | dict2items | map(attribute='value') | list | last | map(attribute='LeaseRes') | map(attribute='LeaseState') | list | first == leaseState
      retries: 100
      delay: 1
