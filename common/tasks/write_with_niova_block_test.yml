---

     - debug:
         msg: "niova_block_test list: {{ nblock_test_uuids }}"

     - debug:
         msg: "nisd_uuid_list: {{ nisdUuidsList }}"

     - name: "{{ recipe_name }}: Start niova-block-test process."
       vars:
         input_param: {
                 'uuid_to_write' : 'unix:{{ nisdUuidsList[item] }}',
                 'vdev' : '{{ nblock_test_uuids[item] }}',
                 'read_operation_ratio_percentage' : '{{ rd_op_ratio }}',
                 'random_seed' : '{{ random_seed_pt}}',
                 'client_uuid' : '{{ blockTestClientUUID[item] }}',
                 'request_size_in_bytes' : '{{ req_sz }}',
                 'queue_depth' : '{{ queueDepth }}',
                 'num_ops' : '{{ num_of_ops }}',
                 'lookout_uuid' :  '{{ lookoutUUIDList[item] }}'
                 }
       debug:
         msg: "{{ lookup('controlplane', 'niova-block-test', input_param, wantlist=True) }}"
       loop: "{{ range(0, nblock_test_uuids | length) | list }}"
       loop_control:
          pause: 5


