---

    - name: "Generate DBIs."
      vars:
        dgen_args: {
                  'genType' : "{{ Type }}",
                  'vbAmount' : "{{ VblkNum }}",
                  'vblkPer' : "{{ VblkPer }}",
                  'overlapSeq' : "{{ DBIPerSet }}",
                  'chunk' : "{{ ChunkNum }}"     
        }
        params: {
                  "total_chunks" : 1,
                  "is_random" : true,
                  "remove_files": false,
        }
      debug:
         msg:
          - "{{ lookup('data_gen', 'generator', dgen_args, params, wantlist=True) }}"
      register: chunk
