---

    - name: "Generate DBIs."
      vars:
        dgen_args: {
                  'genType' : "{{ Type }}",
                  'chunk' : "{{ ChunkNum }}"
        }
        params: {
                  "total_chunks" : 1,
                  "is_random" : true,
                  "remove_files": true,
        }
      debug:
         msg:
          - "{{ lookup('data_gen', 'generator', dgen_args, params)[0] }}"
      register: chunk
