---

    - name: "Generate DBIs."
      vars:
         input_param: {
                  'punchAmount' : "{{ PunchAmount }}",
                  'punchPer' : "{{ PunchPer }}",
                  'maxPunchSize' : "{{ MaxPunchSize }}",
                  'maxPunches' : "{{ MaxPunches }}",
                  'maxVblks' : "{{ MaxVblks }}",
                  'vblkPer' : "{{ VblkPer }}",
                  'vbAmount' : "{{ VbAmount }}",
                  'seqStart' : "{{ SeqStart }}",
                  'chunk' : "{{ ChunkNum }}",
                  'seed' : "{{ Seed }}",
                  'genType' : "{{ Type }}",
                  'blockSize' : "{{ BlockSize }}",
                  'blockSizeMax' : "{{ BlockSizeMax }}",
                  'startVblk' : "{{ StartVblk }}",
                  'vblkDump' : "{{ VblkDump }}",
                  'strideWidth' : "{{ StrideWidth }}"
                 }
      debug:
         msg:
          - "{{ lookup('s3_handler', 'generate_pattern', input_param, wantlist=True) }}"

