- name: "Perform S3 Operations"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "s3_operations"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "minio_data"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_s3', s3_dir) }}"

    - pause:
        seconds: 3

    - name: "Generate Random DBIs and upload it to s3."
      vars:
         input_param: {
                  'genType' : "0",
                 }
      debug:
         msg:
          - "{{ lookup('s3_handler', 'generate_pattern', input_param) }}"

    - name: "{{ recipe_name }}: Start gc algorithm and keep the dbi-dbo"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_gc') }}"

    - name: "{{ recipe_name }}: Start data validation"
      debug:
         msg: "{{ lookup('s3_handler', 'data_validate') }}"

    rescue:
      - name: "Recipe: {{ recipe_name }} failed"
        set_fact:
           terminate_recipe: true

