- name: "gc_overwrittenVblks_greater_than_8GB"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "gc_overwrittenVblks_greater_than_8GB"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "/local/minio_data"
      debug:
         msg:
          - "{{ lookup('obj_storage', 'minio', 'start', s3_dir) }}"
      when: s3Support == "true"

    - name: "Generate DBIs with vblk entry"
      vars:
        dgen_args: {
                  "chunk": "1",
                  "maxPunches": "1024",
                  "maxVblks": "2096980",
                  "punchAmount": "6000",
                  "punchesPer": "0",
                  "maxPunchSize": "2048",
                  "seed": "1",
                  "seqStart": "0",
                  "vbAmount": "2096980",
                  "vblkPer": "100000",
                  "genType": "1",
                  "blockSize": "4",
                  "blockSizeMax": "32",
                  "startVblk": "0",
                  "vdev": "e7fb3b4d-40b2-4ceb-bc2a-6d49f26d0a97",
        }
        params: {
                  "total_chunks" : 1,
                  "is_random" : false,
                  "remove_files": false,
        }
      debug:
         msg:
          - "{{ lookup('data_gen', 'generator', dgen_args, params) }}"

    - name: "{{ recipe_name }}: Start GCService"
      vars:
        params: {
          "dry_run": false,
          "del_dbo": true,
          "partition": false,
          "total_chunks": 0,
          "force_gc": false,
        }
      debug:
         msg:
          - "{{ lookup('garbage_collection', 'daemon', 'start', params) }}"

    - name: "Generate Second Iteration DBIs"
      vars:
        dgen_args: {
                  "chunk": "1",
                  "maxPunches": "1024",
                  "maxVblks": "2097152",
                  "punchAmount": "7000",
                  "punchesPer": "0",
                  "maxPunchSize": "2048",
                  "seed": "1",
                  "seqStart": "",
                  "vbAmount": "2097152",
                  "vblkPer": "100000",
                  "genType": "1",
                  "blockSize": "4",
                  "blockSizeMax": "32",
                  "startVblk": "0",
                  "vdev": "e7fb3b4d-40b2-4ceb-bc2a-6d49f26d0a97",
        }
        params: {
                  "total_chunks" : 1,
                  "is_random" : false,
                  "remove_files": false,
        }
      debug:
         msg:
          - "{{ lookup('data_gen', 'generator', dgen_args, params) }}"

    - name: "{{ recipe_name }}: Wait until GC marker file present."
      vars:
        params: {
          "chunk": "1",
        }
      debug:
        msg: "Waiting for GC Marker File"
      until: lookup('obj_storage', 'get_markers', params) is not none
      retries: 500
      delay: 2

    - name: "{{ recipe_name }}: Wait until GC marker and NISD marker gets match."
      vars:
        params: {
          "chunk": "1",
        }
        Sequence: "{{ lookup('obj_storage', 'get_markers', params) }}"
        gc_marker: "{{ Sequence[0] }}"
        nisd_marker: "{{ Sequence[1] }}"
      debug:
        msg: "Wait until marker values gets match"
      until: (gc_marker | int) == (nisd_marker | int)
      retries: 500
      delay: 2

    - name: "{{ recipe_name }}: Start data validation"
      vars:
        Chunk: "1"
      debug:
         msg: "{{ lookup('data_gen', 'validator', Chunk) }}"

    rescue:
      - name: "Recipe: {{ recipe_name }} failed"
        set_fact:
           terminate_recipe: true
