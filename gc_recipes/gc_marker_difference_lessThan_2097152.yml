- name: "gc_marker_difference_lessThan_2097152"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "gc_marker_difference_lessThan_2097152"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "/local/minio_data"
      debug:
         msg:
          - "{{ lookup('obj_storage', 'minio', 'start', s3_dir) }}"
      when: s3Support == "true"

    - name: "Generate DBIs with vblk entry"
      vars:
        dgen_args: {
                  "chunk": "6",
                  "maxPunches": "20",
                  "maxVblks": "256",
                  "punchAmount": "100",
                  "punchesPer": "0",
                  "maxPunchSize": "20",
                  "seed": "1",
                  "seqStart": "0",
                  "vbAmount": "100",
                  "vblkPer": "10",
                  "genType": "1",
                  "blockSize": "8",
                  "blockSizeMax": "32",
                  "startVblk": "0",
                  "vdev": "e2f855fe-2fa0-11ef-96e5-22abb648e432",
        }
        params: {
                  "total_chunks" : 1,
                  "is_random" : false,
                  "remove_files": false,
        }
      debug:
         msg:
          - "{{ lookup('data_gen', 'generator', dgen_args, params) }}"

    - name: "{{ recipe_name }}: Start GCService"
      vars:
        params: {
          "dry_run": false,
          "del_dbo": true,
          "partition": false,
          "total_chunks": 0,
          "force_gc": false,
        }
      debug:
         msg:
          - "{{ lookup('garbage_collection', 'daemon', 'start', params) }}"

    - name: "{{ recipe_name }}: Check GC Marker file is Present or not."
      vars:
        params: {
          "chunk": "6",
        }
      debug:
         msg:
          - "{{ lookup('obj_storage', 'get_markers', params) }}"
      register: marker_check

    - name: "{{ recipe_name }}: Validate that GC Marker file is Present."
      debug:
        msg: "Validate that GC is not processed for vdev and chunk as marker diff is less that 2097152"
      failed_when: marker_check.msg is defined and marker_check.msg[0] | selectattr('!=', 'none') | length > 0

    rescue:
      - name: "Recipe: {{ recipe_name }} failed"
        set_fact:
           terminate_recipe: true

