- name: "generator_number_GC_recipe"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "generator_number_GC_recipe"
     parent: None

  tasks:
  - block:

    - name: "{{ recipe_name }}: Generate random DBI requests."
      include_role:
        name: common
        tasks_from: generate_pattern_dbis
      vars:
        Type: "0"
        ChunkNum: "-1"
      register: chunk
  
    - debug:
        msg: "{{ chunk['msg'][0] }}"

    - name: "{{ recipe_name }}: Select DBI and Increment generator number of it by 1"
      vars:
        Chunk: "{{ chunk['msg'][0] }}"
      debug:
         msg:
          - "{{ lookup('helper', 'inc_dbi_gen_num', Chunk,  ) }}"
      register: file_name

    - set_fact:
       file_names: "{{ file_name.msg | regex_replace('[\\[\\]()\"]', '') | split(', ') }}"

    - name: "{{ recipe_name }}: Clone the selected file to Inc generator file"
      debug:
         msg:
          - "{{ lookup('helper', 'copy_file', file_names[0], file_names[1],  ) }}"

    - name: "{{ recipe_name }}: Start gc algorithm"
      vars:
        input_params:
          debug_mode: false
          chunk: "{{ chunk['msg'][0] }}"
      debug:
         msg: "{{ lookup('garbage_collection', 'single_exec', 'start', input_param)[0] }}"
      register: gc_output

    - debug:
         msg: "Check return code of GC Process."
      failed_when: gc_output['msg'][0] != "0"

    - name: "{{ recipe_name }}: Start data validation"
      vars:
        Chunk: "{{ chunk['msg'][0] }}"
      debug:
         msg: "{{ lookup('data_gen', 'validator', Chunk,  ) }}"

