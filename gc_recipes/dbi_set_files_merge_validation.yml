- name: "dbi_set_files_merge_validation"
  hosts: localhost
  connection: local
  vars:
    recipe_name: "dbi_set_files_merge_validation"
    parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "/local/minio_data"
      debug:
         msg:
          - "{{ lookup('obj_storage', 'minio', 'start', s3_dir) }}"
      when: s3Support == "true"

    - name: "Generate 100,000 vblk entries"
      vars:
        dbi_param:
          vbAmount: '100000'
          maxVblks: '1000'
          vblkPer: '1000'
          maxPunches: '0'
          punchAmount: '0'
          seqStart: '0'
          startVblk: '0'
          genType: '1'
          seed: '1'
          blockSize: '16'
          blockSizeMax: '32'
          punchesPer: '0'
          maxPunchSize: '1'
          overlapSeq: '20'
          numOfSet: '100'
        input_param:
          total_chunks : 1
          is_random : true
          remove_files: false
      debug:
         msg:
          - "{{ lookup('data_gen', 'generator', dbi_param, input_param) }}"
      register: chunk

    - name: "{{ recipe_name }}: Get dbi file names."
      vars:
        formal_params:
          chunk: "{{ chunk['msg'][0] }}"
      debug:
         msg: "{{ lookup('obj_storage', 'get_list', formal_params) }}"
      register: list_op
      no_log: true

    - name: "Get dbi sets count"
      debug: 
        msg: "{{ lookup('get_number_of_dbi_sets', list_op['msg']) }}"
      register: dbi_sets_count

    - debug:
         msg: "Total dbi sets: {{ dbi_sets_count['msg'] }}"
      failed_when: dbi_sets_count['msg'] <= "1"

    - name: "{{ recipe_name }}: Start gc algorithm"
      vars:
        input_param:
          debug_mode: "false"
          chunk: "{{ chunk['msg'][0] }}"
      debug:
        msg: "{{ lookup('garbage_collection', 'single_exec', 'start', input_param) }}"
      register: gc_output

    - debug:
         msg: "Check return code of GC Process."
      failed_when: gc_output['msg'][0] != "0"

    - name: "{{ recipe_name }}: Get dbi file names."
      vars:
        formal_params:
          chunk: "{{ chunk['msg'][0] }}"
      debug:
         msg: "{{ lookup('obj_storage', 'get_list', formal_params) }}"
      register: list_op
      no_log: true

    - name: "Get dbi sets count"
      debug: 
        msg: "{{ lookup('get_number_of_dbi_sets', list_op['msg']) }}"
      register: dbi_sets_count

    - debug:
         msg: "Total dbi sets: {{ dbi_sets_count['msg'] }}"
      failed_when: dbi_sets_count['msg'] != "1"

    - name: "{{ recipe_name }}: Start data validation"
      vars:
        Chunk: "{{ chunk['msg'][0] }}"
      debug:
         msg: "{{ lookup('data_gen', 'validator',  Chunk) }}"

    rescue:
      - name: "Recipe: {{ recipe_name }} failed"
        set_fact:
           terminate_recipe: true
