- name: "gc_multi_empty_dbi_LB_non_zero"
  hosts: localhost
  connection: local
  vars:
    recipe_name: "gc_multi_empty_dbi_LB_non_zero"
    parent: None

  tasks:
    - block:
        - name: "{{ recipe_name }}: Start minio server"
          vars:
            s3_dir: "/local/minio_data"
          debug:
            msg:
              - "{{ lookup('obj_storage', 'minio', 'start', s3_dir,  ) }}"
          when: s3Support == "true"

        - name: "Generate 500000 vblk entries"
          vars:
            dbi_param:
              maxVblks: "500000"
              vbAmount: "500000"
              vblkPer: "1000"
              maxPunches: "0"
              punchAmount: "0"
              seqStart: "0"
              startVblk: "0"
              genType: "1"
              seed: "1"
              blockSize: "16"
              blockSizeMax: "32"
              punchesPer: "0"
              maxPunchSize: "1"
              chunk: "0"
              vdev: "3fd925da-3ae7-11f0-8bb4-87e64e79aa89"
              snapshot: true
            input_param:
              total_chunks: 1
              is_random: true
              remove_files: false
          debug:
            msg:
              - "{{ lookup('data_gen', 'generator', dbi_param, input_param  )[0] }}"
          register: chunk

        - name: "Generate 1500000 vblk entries"
          vars:
            dbi_param:
              maxVblks: "1500000"
              vbAmount: "1500000"
              vblkPer: "1000"
              maxPunches: "0"
              punchAmount: "0"
              seqStart: "0"
              startVblk: "0"
              genType: "1"
              seed: "1"
              blockSize: "16"
              blockSizeMax: "32"
              punchesPer: "0"
              maxPunchSize: "1"
              chunk: "0"
              vdev: "3fd925da-3ae7-11f0-8bb4-87e64e79aa89"
            input_param:
              total_chunks: 1
              is_random: true
              remove_files: false
          debug:
            msg:
              - "{{ lookup('data_gen', 'generator', dbi_param, input_param  )[0] }}"
          register: chunk

        - name: "Generate 1597152 vblk entries"
          vars:
            dbi_param:
              maxVblks: "1597152"
              vbAmount: "1597152"
              vblkPer: "1000"
              maxPunches: "0"
              punchAmount: "0"
              seqStart: "0"
              startVblk: "0"
              genType: "1"
              seed: "1"
              blockSize: "16"
              blockSizeMax: "32"
              punchesPer: "0"
              chunk: "0"
              vdev: "3fd925da-3ae7-11f0-8bb4-87e64e79aa89"
              maxPunchSize: "1"
            input_param:
              total_chunks: 1
              is_random: true
              remove_files: false
          debug:
            msg:
              - "{{ lookup('data_gen', 'generator', dbi_param, input_param  )[0] }}"

        - name: "Generate 2M vblk entries"
          vars:
            dbi_param:
              maxVblks: "2097152"
              vbAmount: "2097152"
              vblkPer: "1000"
              maxPunches: "0"
              punchAmount: "0"
              seqStart: "0"
              startVblk: "0"
              genType: "1"
              seed: "1"
              blockSize: "16"
              blockSizeMax: "32"
              punchesPer: "0"
              chunk: "0"
              vdev: "3fd925da-3ae7-11f0-8bb4-87e64e79aa89"
              maxPunchSize: "1"
              snapshot: true
            input_param:
              total_chunks: 1
              is_random: true
              remove_files: false
          debug:
            msg:
              - "{{ lookup('data_gen', 'generator', dbi_param, input_param  )[0] }}"

        - name: "{{ recipe_name }}: Start GCService"
          vars:
            input_params:
              dry_run: "false"
              del_dbo: "true"
              partition: "false"
              total_chunks: 1
              force_gc: "true"
              "mdis": "32mb"
          debug:
            msg: "{{ lookup('garbage_collection', 'daemon', 'start', input_param) }}"

        - name: "{{ recipe_name }}: Wait until GC marker file present."
          vars:
            input_params:
              chunk: "0"
              stage: "wait_for_gc_marker"
              vdev: "3fd925da-3ae7-11f0-8bb4-87e64e79aa89"
            marker_seq: "{{ lookup('obj_storage', 'get_markers', input_param)[0] }}"
          debug:
            msg: "Waiting for GC Marker File {{ marker_seq }}"
          until: marker_seq[0] is not none
          retries: 300
          delay: 2

        - name: "{{ recipe_name }}: Start data validation"
          vars:
            Chunk: "0"
            has_snapshot: true
          debug:
            msg: "{{ lookup('data_gen', 'validator',  Chunk, has_snapshot,  ) }}"

      rescue:
        - name: "Recipe: {{ recipe_name }} failed"
          set_fact:
            terminate_recipe: true
