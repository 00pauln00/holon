- name: "generate_reverse_strided_dbi_pattern"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "generate_reverse_strided_dbi_pattern"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "/local/minio_data"
      debug:
         msg:
          - "{{ lookup('obj_storage', 'minio', 'start', s3_dir) }}"
      when: s3Support == "true"

    - name: "{{ recipe_name }}: Generate random DBI requests."
      include_role:
        name: common
        tasks_from: generate_pattern_dbis
      vars:
        Type: "4"
        ChunkNum: "-1"
      register: chunk

    - name: "{{ recipe_name }}: Start gc algorithm"
      vars:
        input_param:
          debug_mode: "false"
          chunk: "{{ chunk['msg'][0] }}"
      debug:
         msg: "{{ lookup('garbage_collection', 'single_exec', 'start', input_param) }}"
      register: gc_output

    - debug:
         msg: "Check return code of GC Process."
      failed_when: gc_output['msg'][0] != "0"

    - name: "{{ recipe_name }}: Start data validation"
      vars:
        Chunk: "{{ chunk['msg'][0] }}"
      debug:
         msg: "{{ lookup('data_gen', 'validator',  Chunk) }}"

    rescue:
      - name: "Recipe: {{ recipe_name }} failed"
        set_fact:
           terminate_recipe: true
