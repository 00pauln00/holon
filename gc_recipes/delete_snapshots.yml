- name: delete_snapshots
  hosts: localhost
  connection: local
  vars:
    recipe_name: "delete_snapshots"
    parent: none
    vdev: "4d2403f6-d489-11ee-bb54-22abb648e432"
    chunk: "1"

  tasks:
    - block:
        - name: "{{ recipe_name }}: Start minio server"
          vars:
            s3_dir: "/local/minio_data"
          debug:
            msg:
              - "{{ lookup('obj_storage', 'minio', 'start', s3_dir) }}"
          when: s3Support == "true"

        - name: "Generate 1000 vblk entries with snapshot"
          vars:
            dbi_param:
              vbAmount: "1000"
              maxVblks: "100"
              vblkPer: "100"
              maxPunches: "0"
              punchAmount: "0"
              seqStart: "0"
              startVblk: "0"
              genType: "1"
              seed: "1"
              blockSize: "16"
              blockSizeMax: "32"
              punchesPer: "0"
              maxPunchSize: "1"
              chunk: "{{ chunk }}"
              vdev: "{{ vdev }}"
              snapshot: true
            input_param:
              total_chunks: 1
              is_random: true
              remove_files: true
          debug:
            msg:
              - "{{ lookup('data_gen', 'generator', dbi_param, input_param) }}"

        - name: "Generate 1000 vblk entries without snapshot"
          vars:
            dbi_param:
              vbAmount: "1000"
              maxVblks: "100"
              vblkPer: "100"
              maxPunches: "0"
              punchAmount: "0"
              seqStart: "0"
              startVblk: "0"
              genType: "1"
              seed: "1"
              blockSize: "16"
              blockSizeMax: "32"
              punchesPer: "0"
              maxPunchSize: "1"
              chunk: "{{ chunk }}"
              vdev: "{{ vdev }}"
              snapshot: true
            input_param:
              total_chunks: 1
              is_random: true
              remove_files: true
          debug:
            msg:
              - "{{ lookup('data_gen', 'generator', dbi_param, input_param) }}"

        - name: "Generate 1000 vblk entries without snapshot"
          vars:
            dbi_param:
              vbAmount: "1000"
              maxVblks: "100"
              vblkPer: "100"
              maxPunches: "0"
              punchAmount: "0"
              seqStart: "0"
              startVblk: "0"
              genType: "1"
              seed: "1"
              blockSize: "16"
              blockSizeMax: "32"
              punchesPer: "0"
              maxPunchSize: "1"
              chunk: "{{ chunk }}"
              vdev: "{{ vdev }}"
              snapshot: true
            input_param:
              total_chunks: 1
              is_random: true
              remove_files: true
          debug:
            msg:
              - "{{ lookup('data_gen', 'generator', dbi_param, input_param) }}"

        - name: "{{ recipe_name }}: Start GCService"
          vars:
            params:
              {
                "dry_run": false,
                "del_dbo": true,
                "partition": false,
                "total_chunks": 0,
                "force_gc": true,
                "terminate_gc": true,
              }
          debug:
            msg:
              - "{{ lookup('garbage_collection', 'daemon', 'start', params) }}"

        - name: "{{ recipe_name }}: Wait until GC marker file present."
          vars:
            params: { "chunk": "{{ chunk }}" }
          debug:
            msg: "Waiting for GC Marker File"
          until: lookup('obj_storage', 'get_markers', params) is not none
          retries: 50
          delay: 2

        - name: "{{ recipe_name }}: Wait until GC marker and NISD marker gets match."
          vars:
            params: { "chunk": "{{ chunk }}" }
            Sequence: "{{ lookup('obj_storage', 'get_markers', params) }}"
            gc_marker: "{{ Sequence[0] }}"
            nisd_marker: "{{ Sequence[1] }}"
          debug:
            msg: "Wait until marker values gets match"
          until: (gc_marker is not none) and (nisd_marker is not none) and ((gc_marker | int) == (nisd_marker | int))
          retries: 50
          delay: 2

        - name: "{{ recipe_name }}: Start data validation"
          vars:
            Chunk: "{{ chunk }}"
            has_snapshot: true
          debug:
            msg: "{{ lookup('data_gen', 'validator', Chunk, has_snapshot) }}"

        - name: Remove entries from snapshot file
          debug:
            msg: "{{ lookup('helper', 'keep_last_entry', 'dbi-dbo/{{ vdev }}/dataVal/1/snapshot_{{ vdev }}_{{ chunk }}') }}"

        - name: "Get the json path"
          set_fact: base_dir="{{ recipe_params['base_dir']}}"
            raft_uuid="{{ recipe_params['raft_uuid']}}"

        - name: Upload updated snapshot file from S3
          vars:
            params:
              chunk: "{{ chunk }}"
              path: "{{ base_dir }}/{{ raft_uuid }}/dbi-dbo/{{ vdev }}/dataVal/{{ chunk }}/snapshot_{{ vdev }}_{{ chunk }}"
          debug:
            msg: "{{ lookup('obj_storage', 'operation', 'upload', params) }}"

        - name: "{{ recipe_name }}: Start GCService"
          vars:
            params:
              {
                "dry_run": false,
                "del_dbo": true,
                "partition": false,
                "total_chunks": 0,
                "force_gc": true,
                "terminate_gc": true,
              }
          debug:
            msg:
              - "{{ lookup('garbage_collection', 'daemon', 'start', params) }}"

        - name: "{{ recipe_name }}: Wait until GC marker file present."
          vars:
            params: { "chunk": "1" }
          debug:
            msg: "Waiting for GC Marker File"
          until: lookup('obj_storage', 'get_markers', params) is not none
          retries: 50
          delay: 2

        - name: "{{ recipe_name }}: Wait until GC marker and NISD marker gets match."
          vars:
            params: { "chunk": "{{ chunk }}" }
            Sequence: "{{ lookup('obj_storage', 'get_markers', params) }}"
            gc_marker: "{{ Sequence[0] }}"
            nisd_marker: "{{ Sequence[1] }}"
          debug:
            msg: "Wait until marker values gets match"
          until: (gc_marker is not none) and (nisd_marker is not none) and ((gc_marker | int) == (nisd_marker | int)) 
          retries: 50
          delay: 2

        - name: "{{ recipe_name }}: Start data validation"
          vars:
            Chunk: "{{ chunk }}"
            has_snapshot: true
          debug:
            msg: "{{ lookup('data_gen', 'validator',  Chunk, has_snapshot) }}"

      rescue:
        - name: "Recipe: {{ recipe_name }} failed"
          set_fact:
            terminate_recipe: true
