- name: "basic_recipe_for_overlap_dbi_set"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "basic_recipe_for_overlap_dbi_set"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "/local/minio_data"
      debug:
         msg:
          - "{{ lookup('obj_storage', 'minio', 'start', s3_dir) }}"
      when: s3Support == "true"

    - name: "{{ recipe_name }}: Generate overlapping seq range and unique DBIs."
      include_role:
        name: common
        tasks_from: generate_overlapping_dbi_set
      vars:
        Type: "0"
        VblkNum: "2000"
        VblkPer: "8"
        DBIPerSet: "7"
        ChunkNum: "-1"
      register: chunk

    - name: "{{ recipe_name }}: Perform GC"
      vars:
        input_param:
          debugMode: false
          chunk: "{{ chunk['msg'][0] }}"
      debug:
         msg:
          - "{{ lookup('garbage_collection', 'single_exec', 'start', input_param) }}"
      register: gc_output

    - debug:
         msg: "check return code of GC process"
      failed_when: gc_output['msg'][0] != "0"

    - name: "{{ recipe_name }}: Start data validation"
      vars:
        Chunk: "{{ chunk['msg'][0] }}"
      debug:
         msg: "{{ lookup('data_gen', 'validator', Chunk) }}"

    rescue:
      - name: "Recipe: {{ recipe_name }} failed"
        set_fact:
           terminate_recipe: true
