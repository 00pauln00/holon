- import_playbook: ../raft_recipes/basic_leader_election2.yml

- name: "Bulk Recovery Avoid New Writes"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "bulk_recovery_avoid_new_writes"
     parent: "basic_leader_election2"
     num_writes: 1400
     number_of_app_uuids: 5
     raft_root_entry_keys:
              - "/raft_root_entry/0/leader-uuid"
              - "/raft_root_entry/0/peer-uuid"
              - "/raft_root_entry/0/term"
              - "/raft_root_entry/0/commit-idx"
              - "/raft_root_entry/0/checkpoint-idx"
              - "/raft_root_entry/0/lowest-idx"
              - "/raft_net_info/max-scan-entries"
              - "/raft_net_info/log-reap-factor"
     cli_root_entry_keys:
              - "/pumice_db_test_client/pmdb-test-apps/0/status"
              - "/pumice_db_test_client/pmdb-test-apps/0/pmdb-seqno"
              - "/pumice_db_test_client/pmdb-test-apps/0/pmdb-write-pending"
              - "/pumice_db_test_client/pmdb-test-apps/0/app-sync"
              - "/pumice_db_test_client/pmdb-test-apps/0/app-seqno"

  tasks:
  - block:
    - name: "{{ recipe_name }}: [CHANGES PRESENT] This recipe includes recent updates and modifications."
      vars:
        stage: "changes_present"
      shell: "echo '{{ recipe_name }}: [CHANGES PRESENT] This recipe includes recent updates and modifications.' >> {{ ClusterParams.base_dir }}/{{ ClusterParams.raft_uuid }}/{{ ClusterParams.raft_uuid }}.log"

    - name: "Check if parent recipe failed"
      debug: msg="Check if parent recipe {{ parent }} failed"
      failed_when: terminate_recipe == true

    - name: "{{ recipe_name }}: Get the latest list of running peer UUIDs"
      include_role:
         name: common
         tasks_from: get_server_uuid_info

    - name: "{{ recipe_name }}: Get the values from all 3 peers."
      vars:
         stage: "stage0_get_all"
         peer_values: "{{ lookup('niova_ctlrequest', 'lookup', NRunningPeers, raft_root_entry_keys) }}"
      debug:
        msg: "Get the raft values for running peers"
      with_items:
       - "{{ peer_values }}"
      register: stage0_values

    - name: "{{ recipe_name }}: Apply fault injection on all peers i.e. 1, 2 and 3."
      include_role:
        name: common
        tasks_from: set_fault_injection_and_verify
      vars:
        ServerUUID: "{{ NRunningPeers[item] }}"
        fault_injection_name: "raft_force_set_max_scan_entries"
      loop: "{{ range(0, NRunningPeers | length) | list }}"

    - name: "{{ recipe_name }}: Set max scan entries to 1000 and log reap factor to 2 "
      include_role:
        name: common
        tasks_from: set_maxScan_logReap_factor_andVerify
      vars:
          Peers: "{{ NRunningPeers[item] }}"
      loop: "{{ range(0, NRunningPeers | length) |list }}"

    - name: "{{ recipe_name }}: Store the UUID for peer4 which needs to be started."
      vars:
        peer4: "{{ NonRunningServers[0] }}"
      debug:
        msg: "Get the new peer to start: {{ peer4 }}"
      with_items:
        - "{{ peer4 }}"
      register: newlyStartedPeer4

    - name: "{{ recipe_name }}: Get unused client uuid for starting the client"
      include_role:
        name: common
        tasks_from: get_new_client_uuid
      register: client_uuid

    - name: "{{ recipe_name }}: Start client process"
      include_role:
        name: common
        tasks_from: start_client
      vars:
        ClientUUID: "{{ client_uuid.stdout }}"

    - name: "{{ recipe_name }}: Verify leader is viable."
      include_role:
        name: common
        tasks_from: verify_leader_viable
      vars:
        ClientUUID: "{{ client_uuid.stdout }}"

      #Create set of required number of app_uuids.
    - name: "Get set of required number of app_uuids."
      include_role:
        name: common
        tasks_from: create_app_uuid_set
      vars:
        number_of_apps: "{{number_of_app_uuids}}"

    #Perform write operations.
    - name: "Perform write operations."
      include_role:
         name: common
         tasks_from: perform_writes
      vars:
        pmdb_apps: "{{ pmdb_app_uuids  }}"
        ClientUUID: "{{ client_uuid.stdout }}"
        constant_number_of_writes: "{{ num_writes }}"

    - name: "{{ recipe_name}}: Wait until all write completes from client"
      vars:
        stage: "wait_for_1st_write_op"
      debug:
        msg: "Waiting for client to finish writing (retrying until complete)."
      until: (lookup('niova_ctlrequest', 'lookup', client_uuid.stdout, '/pumice_db_test_client/pmdb-test-apps/0/pmdb-seqno')['/0/pmdb-seqno'] | int) == (num_writes - 1)
      retries: 500
      delay: 1

    - name: "{{ recipe_name }}: Verify commit-idx gets incremented on all peers after write operation."
      vars:
         origCI: "{{ stage0_values['results'][0]['item'] }}"
         stage: "getValsFrmAll"
      debug:
        msg: "Verify Commit-Idx get incrementing on all peers."
      until: (lookup('niova_ctlrequest', 'lookup', NRunningPeers[item], '/raft_root_entry/0/commit-idx')['/0/commit-idx'] | int) >= ((num_writes | int)* (number_of_app_uuids | int) + (origCI['/0/commit-idx'] | int))
      retries: 500
      delay: 1
      loop: "{{ range(0, NRunningPeers | length) | list }}"

    - name: "{{ recipe_name }}: Verify checkpoint-idx gets changed on all 3 peers after write operation."
      vars:
         stage: "verifyCPOnAll"
         getCPOnAll: "{{ lookup('niova_ctlrequest', 'lookup', NRunningPeers[item], raft_root_entry_keys) }}"
         chkpt_idx: "{{ (getCPOnAll['/0/checkpoint-idx'] | default(-1) | int) }}"
         lowest_idx: "{{ (getCPOnAll['/0/lowest-idx'] | default(-1) | int) }}"
      debug:
        msg: |
          Verify checkpoint-idx gets changed on all peers.
          Peer UUID: {{ NRunningPeers[item] }}
          checkpoint-idx: {{ chkpt_idx }} (raw: {{ getCPOnAll["/0/checkpoint-idx"] }})
          lowest-idx: {{ lowest_idx }} (raw: {{ getCPOnAll["/0/lowest-idx"] }})
      failed_when: >
           (chkpt_idx | int) == -1 or
           (lowest_idx | int) == -1
      loop: "{{ range(0, NRunningPeers | length) | list }}"

    - name: "{{ recipe_name }}: Get all values after 1st set of writes."
      vars:
         stage: "origValAftr10000Wr"
         getValAftr10000Wr: "{{ lookup('niova_ctlrequest', 'lookup', NRunningPeers, raft_root_entry_keys) }}"
      debug:
        msg: "Get commit-idx from all peers: {{ getValAftr10000Wr }}"
          #      no_log: true
      with_items:
        - "{{ getValAftr10000Wr }}"
      register: after1stWr

    - name: "{{ recipe_name }}: Start new peer."
      include_role:
        name: common
        tasks_from: start_server
      vars:
        ServerUUID: "{{ newlyStartedPeer4['results'][0]['item'] }}"

    - name: "{{ recipe_name }}: Apply fault injection on newly started peer."
      include_role:
        name: common
        tasks_from: set_fault_injection_and_verify
      vars:
        ServerUUID: "{{ newlyStartedPeer4['results'][0]['item'] }}"
        fault_injection_name: "raft_force_set_max_scan_entries"

    - name: "{{ recipe_name }}: Set max scan entries to 1000 and log reap factor to 2 "
      include_role:
        name: common
        tasks_from: set_maxScan_logReap_factor_andVerify
      vars:
          Peers: "{{ newlyStartedPeer4['results'][0]['item'] }}"

    - name: "{{ recipe_name }}: Get the latest list of running peer UUIDs"
      include_role:
         name: common
         tasks_from: get_server_uuid_info

    #Disabling Msg(Recv) net_recv_enabled on all peers from peer4 (prevents peer4 from sending to others).
    - name: "{{ recipe_name }}: Disable Msg(Recv) net_recv_enabled on all peers from peer4."
      vars:
        stage: "disableRecvFromPeer4"
        cmd: "net_recv_enabled@false"
        where: "/ctl_svc_nodes/uuid@{{ newlyStartedPeer4['results'][0]['item'] }}"
        peersExcludingPeer4: "{{ NRunningPeers | difference([newlyStartedPeer4['results'][0]['item']]) }}"
      debug:
        msg: "{{ lookup('niova_ctlrequest', 'apply_cmd', peersExcludingPeer4, cmd, where) }}"
      no_log: true

    #Disabling Msg(Recv) net_recv_enabled on peer4 from all other peers (prevents peer4 from receiving from others).
    - name: "{{ recipe_name }}: Disable Msg(Recv) net_recv_enabled on peer4 from all other peers."
      vars:
        stage: "disableRecvOnPeer4"
        cmd: "net_recv_enabled@false"
        where: "/ctl_svc_nodes/net_recv_enabled@true"
      debug:
        msg: "{{ lookup('niova_ctlrequest', 'apply_cmd', newlyStartedPeer4['results'][0]['item'], cmd, where) }}"
      no_log: true

    # Disable send on client from the peer4
    - name: "{{ recipe_name }}: Disable send on client from the peer4."
      vars:
        stage: "disable_net_send"
        cmd: "net_send_enabled@false"
        where: "/ctl_svc_nodes/uuid@{{ newlyStartedPeer4['results'][0]['item'] }}"
      debug:
        msg: "{{ lookup('niova_ctlrequest', 'apply_cmd', client_uuid.stdout, cmd, where) }}"
      no_log: true

    # Disable recv on client from the peer4
    - name: "{{ recipe_name }}: Disable recv on client from the peer4."
      vars:
        stage: "disable_net_recv"
        cmd: "net_recv_enabled@false"
        where: "/ctl_svc_nodes/uuid@{{ newlyStartedPeer4['results'][0]['item'] }}"
      debug:
        msg: "{{ lookup('niova_ctlrequest', 'apply_cmd', client_uuid.stdout, cmd, where) }}"
      no_log: true

    - name: "{{ recipe_name }}: Get values from peer4 after 1st write set."
      vars:
         stage: "aftr1stWrPeer4"
         get1stWrPeer4: "{{ lookup('niova_ctlrequest', 'lookup', newlyStartedPeer4['results'][0]['item'], raft_root_entry_keys) }}"
      debug:
        msg: "Get values from peer4: {{ get1stWrPeer4 }}"
      no_log: true
      with_items:
        - "{{ get1stWrPeer4 }}"
      register: after1stWrForPeer4

      #Create set of required number of app_uuids.
    - name: "Get set of required number of app_uuids."
      include_role:
        name: common
        tasks_from: create_app_uuid_set
      vars:
        number_of_apps: "{{number_of_app_uuids}}"

    #Perform write operations.
    - name: "Perform write operations."
      include_role:
         name: common
         tasks_from: perform_writes
      vars:
        pmdb_apps: "{{ pmdb_app_uuids  }}"
        ClientUUID: "{{ client_uuid.stdout }}"
        constant_number_of_writes: "{{ num_writes }}"

    - name: "{{ recipe_name}}: Wait until 2nd set of 7000 write completes from client"
      vars:
        stage: "waitToComp2ndWr"
      debug:
        msg: "Waiting for client to finish writing (retrying until complete)"
      until: (lookup('niova_ctlrequest', 'lookup', client_uuid.stdout, '/pumice_db_test_client/pmdb-test-apps/0/pmdb-seqno')['/0/pmdb-seqno'] | int) == (num_writes - 1)
      retries: 500
      delay: 1

    - name: "{{ recipe_name }}: Verify commit-idx gets incremented on all 3 peers except peer4."
      vars:
         nwrites: 7000
         peer4_uuid: "{{ newlyStartedPeer4['results'][0]['item'] }}"
         stage: "getCIaftr1stWrtexceptPeer4"
         current_peer: "{{ NRunningPeers[item] }}"
         origCI: "{{ after1stWr['results'][item]['item']['/0/commit-idx'] }}"
         current_commit_idx: "{{ lookup('niova_ctlrequest', 'lookup', current_peer, '/raft_root_entry/0/commit-idx')['/0/commit-idx'] }}"
         expected_commit_idx: "{{ ((num_writes | int) * (number_of_app_uuids | int)) + (origCI | int) }}"
      debug:
        msg: |
          Verify Commit-Idx get incrementing on all peers except peer4.
          Peer: {{ current_peer }}
          Original commit-idx (after 1st write): {{ origCI }}
          Expected commit-idx (after 2nd write): {{ expected_commit_idx }}
          Current commit-idx: {{ current_commit_idx }}
      until: (current_commit_idx | int) >= (expected_commit_idx | int)
      retries: 500
      delay: 1
      loop: "{{ range(0, NRunningPeers | length) | list }}"
      when: current_peer != peer4_uuid

    - name: "{{ recipe_name }}: Verify after disabling send/recv checkpoint-idx and lowest-idx should increment on other peers except peer4."
      vars:
         stage: "getLICPaftr1stWrexceptPeer4"
         peer4_uuid: "{{ newlyStartedPeer4['results'][0]['item'] }}"
         current_peer: "{{ NRunningPeers[item] }}"
         aftr1stWrVal: "{{ after1stWr['results'][item]['item'] }}"
         verifyAftr2ndWr: "{{ lookup('niova_ctlrequest', 'lookup', current_peer, raft_root_entry_keys) }}"
         chkpt_idx_old: "{{ (aftr1stWrVal['/0/checkpoint-idx'] | default(-1) | int) }}"
         chkpt_idx_new: "{{ (verifyAftr2ndWr['/0/checkpoint-idx'] | default(-1) | int) }}"
         lowest_idx_old: "{{ (aftr1stWrVal['/0/lowest-idx'] | default(-1) | int) }}"
         lowest_idx_new: "{{ (verifyAftr2ndWr['/0/lowest-idx'] | default(-1) | int) }}"
         commit_idx_old: "{{ (aftr1stWrVal['/0/commit-idx'] | default(-1) | int) }}"
         commit_idx_new: "{{ (verifyAftr2ndWr['/0/commit-idx'] | default(-1) | int) }}"
         chkpt_increased: "{{ (chkpt_idx_new | int) > (chkpt_idx_old | int) }}"
         lowest_increased: "{{ (lowest_idx_new | int) > (lowest_idx_old | int) }}"
         commit_increased: "{{ (commit_idx_new | int) > (commit_idx_old | int) }}"
         chkpt_failed: "{{ (chkpt_idx_new | int) <= (chkpt_idx_old | int) }}"
         lowest_failed: "{{ (lowest_idx_new | int) <= (lowest_idx_old | int) }}"
         commit_failed: "{{ (commit_idx_new | int) <= (commit_idx_old | int) }}"
      debug:
        msg: |
          Verify parameters after 2nd write set
          Peer: {{ current_peer }}
          After 1st write values:
            checkpoint-idx: {{ chkpt_idx_old }}
            lowest-idx: {{ lowest_idx_old }}
            commit-idx: {{ commit_idx_old }}
          After 2nd write values:
            checkpoint-idx: {{ chkpt_idx_new }}
            lowest-idx: {{ lowest_idx_new }}
            commit-idx: {{ commit_idx_new }}
          Checks:
            checkpoint-idx increased: {{ chkpt_increased | bool }} (new={{ chkpt_idx_new }} > old={{ chkpt_idx_old }})
            lowest-idx increased: {{ lowest_increased | bool }} (new={{ lowest_idx_new }} > old={{ lowest_idx_old }})
            commit-idx increased: {{ commit_increased | bool }} (new={{ commit_idx_new }} > old={{ commit_idx_old }})
          Failed checks:
            checkpoint-idx failed: {{ chkpt_failed | bool }}
            lowest-idx failed: {{ lowest_failed | bool }}
            commit-idx failed: {{ commit_failed | bool }}
      failed_when: >
        ((chkpt_idx_new | int) <= (chkpt_idx_old | int)) or
        ((lowest_idx_new | int) <= (lowest_idx_old | int)) or
        ((commit_idx_new | int) <= (commit_idx_old | int))
      loop: "{{ range(0, NRunningPeers | length) | list }}"
      when: current_peer != peer4_uuid

    - name: "{{ recipe_name }}: Verify after disabling send/recv checkpoint-idx and lowest-idx is not incremented on peer4."
      vars:
         stage: "aftr1stWrPeer4"
         aftr1stWrVal: "{{ after1stWrForPeer4['results'][0]['item'] }}"
         verifyPeer4: "{{ lookup('niova_ctlrequest', 'lookup', newlyStartedPeer4['results'][0]['item'], raft_root_entry_keys) }}"
      debug:
        msg: "Verify parameters after 2nd write set"
      failed_when: >
        ((verifyPeer4["/0/checkpoint-idx"] | int) != (aftr1stWrVal["/0/checkpoint-idx"] | int)) or
        ((verifyPeer4["/0/lowest-idx"] | int) != (aftr1stWrVal["/0/lowest-idx"] | int)) or
        ((verifyPeer4["/0/commit-idx"] | int) != (aftr1stWrVal["/0/commit-idx"] | int))

    #Enabling Msg(Recv) net_recv_enabled on all peers from peer4 (allows peer4 to send to others again).
    - name: "{{ recipe_name }}: Enable Msg(Recv) net_recv_enabled on all peers from peer4."
      vars:
        stage: "enableRecvFromPeer4"
        cmd: "net_recv_enabled@true"
        where: "/ctl_svc_nodes/uuid@{{ newlyStartedPeer4['results'][0]['item'] }}"
        peersExcludingPeer4: "{{ NRunningPeers | difference([newlyStartedPeer4['results'][0]['item']]) }}"
      debug:
        msg: "{{ lookup('niova_ctlrequest', 'apply_cmd', peersExcludingPeer4, cmd, where) }}"
      no_log: true

    #Enabling Msg(Recv) net_recv_enabled on peer4 from all other peers (allows peer4 to receive from others again).
    - name: "{{ recipe_name }}: Enable Msg(Recv) net_recv_enabled on peer4 from all other peers."
      vars:
        stage: "enableRecvOnPeer4"
        cmd: "net_recv_enabled@true"
        where: "/ctl_svc_nodes/net_recv_enabled@false"
      debug:
        msg: "{{ lookup('niova_ctlrequest', 'apply_cmd', newlyStartedPeer4['results'][0]['item'], cmd, where) }}"
      no_log: true

    # Enabling Msg(send) from peer4 to the client.
    - name: "{{ recipe_name }}: Enable Msg(send) from peer4 to the client."
      vars:
        stage: "enable_msg_send"
        cmd: "net_send_enabled@true"
        where: "/ctl_svc_nodes/uuid@{{ newlyStartedPeer4['results'][0]['item'] }}"
      debug:
          msg: "{{ lookup('niova_ctlrequest', 'apply_cmd', client_uuid.stdout, cmd, where) }}"
      no_log: true

    # Enabling Msg(recv) from peer4 to the client.
    - name: "{{ recipe_name }}: Enable Msg(recv) from peer4 to the client."
      vars:
        stage: "enable_msg_recv"
        cmd: "net_recv_enabled@true"
        where: "/ctl_svc_nodes/uuid@{{ newlyStartedPeer4['results'][0]['item'] }}"
      debug:
          msg: "{{ lookup('niova_ctlrequest', 'apply_cmd', client_uuid.stdout, cmd, where) }}"
      no_log: true

    - name: "{{ recipe_name }}: Verify commit-idx gets incremented on peer4 after enabling send/recv."
      vars:
         origCI: "{{ after1stWr['results'][0]['item']['/0/commit-idx'] }}"
         stage: "getCIfrmPeer4"
      debug:
        msg: "Verify Commit-Idx get incrementing on peer4."
      until: (lookup('niova_ctlrequest', 'lookup', newlyStartedPeer4['results'][0]['item'], '/raft_root_entry/0/commit-idx')['/0/commit-idx'] | int) >= ((num_writes | int) * (number_of_app_uuids | int)) + (origCI | int)
      retries: 500
      delay: 1

