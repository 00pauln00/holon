- import_playbook: basic_controlplane_membership.yml

- name: "controlplane_rangeQuery_relaxed_consistency_range.yml"
  hosts: localhost
  connection: local
  vars:
    recipe_name: "RangeQuery_relaxed_consistency"
    parent: "basic_controlPlane_membership"
    
  tasks:
  - block:

     - name: "Check if parent recipe failed"
       debug: msg="Check if parent recipe {{ parent }} failed"
       failed_when: terminate_recipe == true

    # check for the app_type
     - name: "{{ recipe_name }}: Check if the app_type is 'controlplane'."
       vars:
         app_type: "{{ app_type }}"
       debug:
         msg: "app_type is: {{ app_type }}"
       failed_when:
         (app_type != "controlplane")

     - name: "{{ recipe_name }}: get the list of non-running servers."
       include_role:
          name: common
          tasks_from: get_server_uuid_info

     - name: "{{ recipe_name }}: Get the leader and follower uuids."
       include_role:
         name: common
         tasks_from: get_follower_stats

     - name: "{{ recipe_name }}: Starting controlplane_client to do rangeWrite with n as 5."
       vars:
         input_param: {
                'Operation': 'write',
                'OutfileName': 'Rangewrite_output',
                'NoofWrites': '2'
                 }
         ncpcliwr: "{{ lookup('controlplane', 'ncpc', input_param, wantlist=True) }}"
       debug:
         msg: "Write key-value from ncpc."
       with_items:
          - "{{ ncpcliwr }}"
       register: writeres5keys
       no_log: true

     - name: "{{ recipe_name }}: Apply fault injection on leader and verify."
       include_role:
         name: common
         tasks_from: set_fault_injection_and_verify
       vars:
         ServerUUID: "{{ LeaderUUID['/0/leader-uuid'] }}"
         fault_injection_name: "pmdb_range_read_keep_snapshot"

     - name: "{{ recipe_name }}: Apply fault injection on leader and verify."
       include_role:
         name: common
         tasks_from: set_fault_injection_and_verify
       vars:
         ServerUUID: "{{ LeaderUUID['/0/leader-uuid'] }}"
         fault_injection_name: "pmdb_range_read_keep_old_snapshot"

     - name: "{{ recipe_name }}: Starting controlplane_client to do rangeRead with existing keys."
       vars:
         input_param: {
                 'Key': '*',
                 'Operation': 'read',
                 'OutfileName': 'RangeRead_output',
                 'NoofWrites': '2',
                 'seqNo': '',
                 'relaxed_consistency': 'false'
                }
         ncpclird: "{{ lookup('controlplane', 'ncpc', input_param, wantlist=True) }}"
       debug:
         msg: "Read key-value from ncpc."
       with_items:
         - "{{ ncpclird }}"
       register: readres5keys
       no_log: true

     - name: "{{ recipe_name }}: Store the key which needs to be overwritten for single key write task."
       vars:
        key: "{{ writeres5keys['results'][0]['item'] | dict2items |  map(attribute='key')| list | last }}"
       debug:
         msg: "Get the key from the dictionary.-"
       with_items:
         - "{{ key }}"
       register: Key
       no_log: true

     - name: "{{ recipe_name }}: Get the sequence no from the read result of the existing keys."
       vars:
          seq_no: "{{ readres5keys['results'][0]['item']['Response']['Sequence_number'] }}"  
       debug:
         msg: "Get the seq no"
       with_items:
           - "{{ seq_no }}"
       register: seqNo
       no_log: true
         
     - name: "{{ recipe_name }}: Starting controlplane_client to write the value."
       vars:
         input_param: {
                'Key': '{{ Key["results"][0]["item"] }}',
                'Value': 'overwrittenValue',
                'Operation': 'write',
                'IP_addr': '',
                'Port': '',
                'OutfileName': 'overWriteRangewrite_output', 
                'NoofWrites': '',
                 }
         ncpcliwr: "{{ lookup('controlplane', 'ncpc', input_param, wantlist=True) }}"
       debug:
         msg: "Write key-value from ncpc."
       with_items:
          - "{{ ncpcliwr }}"
       register: writeres_overwrite
       no_log: true

     - name: "{{ recipe_name }}: Starting controlplane_client to do rangeRead with seq no passed with relaxed consistency option."
       vars:
         input_param: {
                'Key': '{{ Key["results"][0]["item"] }}*',
                'Operation': 'read',
                'OutfileName': 'overWrite_RangeRead_output',
                'NoofWrites': '2',
                'seqNo': '{{ seqNo["results"][0]["item"] }}',
                'relaxed_consistency': 'true'
                 }
         ncpclird: "{{ lookup('controlplane', 'ncpc', input_param, wantlist=True) }}"
       debug:
         msg: "rangeRead key-value from ncpc."
       with_items:
          - "{{ ncpclird }}"
       register: overWrite_rangereadres
       no_log: true

     - name: "{{ recipe_name }}: Validate that we should see the new value written with existing key."         
       vars:
          read_earlier: "{{ overWrite_rangereadres['results'][0]['item']['Response']['Response'][Key['results'][0]['item']] }}"
          write_res: "{{ writeres_overwrite['results'][0]['item']['Response']['Response'] }}"     
       debug:
         msg: "compare earlier read and read after new write with same sequence no"
       failed_when: read_earlier != write_res

     - name: "{{ recipe_name }}: Validate that we should see the new value same seq no with read before overwriting the key and read after that."
       vars:
          seqno_latest: "{{ overWrite_rangereadres['results'][0]['item']['Response']['Sequence_number'] }}"
       debug:
         msg: "compare earlier read and read after new write with same sequence no"
       failed_when: seqNo["results"][0]["item"] != seqno_latest

     - name: "{{ recipe_name }}: Remove fault injection {{ fault_injection_name }} on leader."
       vars:
         stage: "remove_fault_injection_leader"
         cmd: "enabled@false"
         where: "/fault_injection_points/name@pmdb_range_read_keep_old_snapshot"
         remove_fault_inject: "{{ lookup('niova_ctlrequest', 'apply_cmd', LeaderUUID['/0/leader-uuid'], cmd, where, wantlist=True) }}"
       debug:
         msg: "{{ remove_fault_inject }}"
       no_log: True

     - name: "{{ recipe_name }}: Get list of fault-injections."
       vars:
         stage: "fault_injection_check"
         raft_keys:
           - "/fault_injection_points"
       set_fact:
         fault_injection_points: "{{ lookup('niova_ctlrequest', 'lookup', LeaderUUID['/0/leader-uuid'], raft_keys, wantlist=True) }}"

     - name: "{{ recipe_name }}: Get fault_injection_point_enabled for leader."
       vars:
          fault_injection_name: "pmdb_range_read_keep_old_snapshot"
       set_fact:
          fault_injection_point_enabled: "{{ fault_injection_points['//fault_injection_points'][index]['enabled'] }}"
       when: (fault_injection_points['//fault_injection_points'][index]['name'] == fault_injection_name)
       loop: "{{  range(0, fault_injection_points['//fault_injection_points'] |length) | list }}"
       loop_control:
          loop_var: index

     - name: "{{ recipe_name }}: Verify fault injection is removed from leader."
       debug:
         msg: "{{ fault_injection_point_enabled }}"
       no_log: True
       failed_when: fault_injection_point_enabled != False

     - name: "{{ recipe_name }}: Remove fault injection {{ fault_injection_name }} on leader."
       vars:
         stage: "remove_fault_injection_leader"
         cmd: "enabled@false"
         where: "/fault_injection_points/name@pmdb_range_read_keep_snapshot"
         remove_fault_inject: "{{ lookup('niova_ctlrequest', 'apply_cmd', LeaderUUID['/0/leader-uuid'], cmd, where, wantlist=True) }}"
       debug:
         msg: "{{ remove_fault_inject }}"
       no_log: True

     - name: "{{ recipe_name }}: Get list of fault-injections."
       vars:
         stage: "fault_injection_check"
         raft_keys:
           - "/fault_injection_points"
       set_fact:
         fault_injection_points: "{{ lookup('niova_ctlrequest', 'lookup', LeaderUUID['/0/leader-uuid'], raft_keys, wantlist=True) }}"

     - name: "{{ recipe_name }}: Get fault_injection_point_enabled for leader."
       vars:
          fault_injection_name: "pmdb_range_read_keep_snapshot"
       set_fact:
          fault_injection_point_enabled: "{{ fault_injection_points['//fault_injection_points'][index]['enabled'] }}"
       when: (fault_injection_points['//fault_injection_points'][index]['name'] == fault_injection_name)
       loop: "{{  range(0, fault_injection_points['//fault_injection_points'] |length) | list }}"
       loop_control:
          loop_var: index

     - name: "{{ recipe_name }}: Verify fault injection is removed from leader."
       debug:
         msg: "{{ fault_injection_point_enabled }}"
       no_log: True
       failed_when: fault_injection_point_enabled != False

    rescue:
     - name: "Recipe: {{ recipe_name }} failed"
       set_fact:
         terminate_recipe: true 
