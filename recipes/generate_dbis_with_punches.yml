- name: "generate_dbis_with_punches"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "generate_dbis_with_punches"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "/local/minio_data"
      debug:
         msg:
          - "{{ lookup('obj_storage', 'minio', 'start', s3_dir, wantlist=True) }}"
      when: s3Support == "true"

    - name: "Generate DBIs with punches only."
      vars:
        dbi_param:
          genType: '0'
          vbAmount: '0'
          vblkPer: '1'
          dbiWithPunches: '1'
        input_param:
          is_random: true
          remove_files: false
          no_of_chunks: 1
      debug:
         msg:
          - "{{ lookup('data_gen', 'generator', dbi_param, input_param, wantlist=True) }}"
      register: chunk

    - name: "{{ recipe_name }}: Start gc algorithm"
      vars:
        input_params:
          debug_mode: "false"
          chunk: "{{ chunk['msg'][0] }}"
      debug:
        msg: "{{ lookup('garbage_collection', 'single_exec', 'start', input_params, wantlist=True) }}"
      register: gc_output

    - debug:
         msg: "Check return code of GC Process."
      failed_when: gc_output['msg'][0] != "0"

    - name: "{{ recipe_name }}: Start data validation"
      vars:
        Chunk: "{{ chunk['msg'][0] }}"
      debug:
         msg: "{{ lookup('data_gen', 'validator',  Chunk, wantlist=True) }}"

    rescue:
      - name: "Recipe: {{ recipe_name }} failed"
        set_fact:
           terminate_recipe: true

