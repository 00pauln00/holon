- name: "multiple_gc_iterations_with_deleting_50Percent_of_the_files"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "multiple_gc_iterations_with_deleting_50Percent_of_the_files"

  tasks:
  - block:
   
    - name: "{{ recipe_name }}: Generate random DBI requests."
      include_role:
        name: common
        tasks_from: generate_pattern_dbis
      vars:
        Type: "0"     #You can pass different pattern value here.
    
    - name: "{{ recipe_name }}: store the dbi file names in a json."
      debug:
         msg: "{{ lookup('s3_handler', 'get_DBI_fileNames', wantlist=True) }}"

    - name: "{{ recipe_name }}: Start gc algorithm"
      vars:
        debugMode: true
      debug:
         msg: "{{ lookup('s3_handler', 'start_gc', debugMode, wantlist=True) }}"

    - name: "{{ recipe_name }}: Delete 50 percent DBI DBO generated by dummy generator."
      debug:
         msg: "{{ lookup('s3_handler', 'delete_DBI_files', wantlist=True) }}"

    - name: "{{ recipe_name }}: Generate random DBI requests."
      include_role:
        name: common
        tasks_from: generate_pattern_dbis
      vars:
        Type: "0"     #You can pass different pattern value here.

    - name: "{{ recipe_name }}: Start gc algorithm"
      vars:
        debugMode: false
      debug:
         msg: "{{ lookup('s3_handler', 'start_gc', debugMode, wantlist=True) }}"

    - name: "{{ recipe_name }}: Start data validation"
      debug:
         msg: "{{ lookup('s3_handler', 'data_validate', wantlist=True) }}"

