- name: "generate_sequential_dbi_pattern"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "generate_sequential_dbi_pattern"
     parent: None

  tasks:
  - block:
     - name: "{{ recipe_name }}: Start minio server"
       vars:
        s3_dir: "/local/minio_data"
       debug:
         msg:
          - "{{ lookup('obj_storage', 'start_minio', s3_dir, wantlist=True) }}"
       when: s3Support == "true"

     - name: "{{ recipe_name }}: Generate random DBI requests."
       include_role:
        name: common
        tasks_from: generate_pattern_dbis
       vars:
        Type: "1"
        ChunkNum: "-1"
       register: chunk

     - name: "{{ recipe_name }}: Start gc algorithm"
       vars:
        debugMode: false
        Chunk: "{{ chunk['msg'][0] }}"
       debug:
         msg:
          - "{{ lookup('s3_handler', 'start_gc', debugMode, Chunk, wantlist=True) }}"
       register: gc_output

     - debug:
         msg: "Check return code of GC Process."
       failed_when: gc_output['msg'][0] != "0"

     - name: "{{ recipe_name }}: Start data validation"
       vars:
        Chunk: "{{ chunk['msg'][0] }}"
       debug:
         msg: "{{ lookup('s3_handler', 'data_validate', Chunk, wantlist=True) }}"

    rescue:
      - name: "Recipe: {{ recipe_name }} failed"
        set_fact:
           terminate_recipe: true
