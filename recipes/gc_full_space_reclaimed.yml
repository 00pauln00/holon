- name: "gc_cost_calc_recipe"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "gc_cost_calc_recipe"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "minio_data"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_s3', s3_dir, wantlist=True) }}"
      when: s3Support == "true"

    - name: "Generate DBIs with vblk entry"
      vars:
         input_param: {
                  "chunk": "1",
                  "maxPunches": "1",
                  "maxVblks": "2097152",
                  "punchAmount": "1",
                  "punchesPer": "1",
                  "maxPunchSize": "1",
                  "seed": "1",
                  "seqStart": "0",
                  "vbAmount": "2097152",
                  "vblkPer": "1000",
                  "genType": "1",
                  "blockSize": "16",
                  "blockSizeMax": "32",
                  "startVblk": "0",
                  "strideWidth": "",
                  "overlapSeq": "",
                  "numOfSet": "",
                  "vdev": "7d3f6156-16db-4635-9d94-8adb68aae169",
                  "s3configPath": "",
                  "punchwholechunk": "false",
                 }
      debug:
         msg:
          - "{{ lookup('s3_handler', 'multiple_iteration_params', input_param, wantlist=True) }}"

    - name: "Generate DBIs with punch entry for whole chunk"
      vars:
         input_param: {
                  "chunk": "1",
                  "maxPunches": "500",
                  "maxVblks": "10",
                  "punchAmount": "2097152",
                  "punchesPer": "0",
                  "maxPunchSize": "100",
                  "seed": "1",
                  "seqStart": "0",
                  "vbAmount": "0",
                  "vblkPer": "0",
                  "genType": "1",
                  "blockSize": "16",
                  "blockSizeMax": "32",
                  "startVblk": "0",
                  "strideWidth": "",
                  "overlapSeq": "",
                  "numOfSet": "",
                  "vdev": "7d3f6156-16db-4635-9d94-8adb68aae169",
                  "s3configPath": "",
                  "punchwholechunk": "true",
                 }
      debug:
         msg:
          - "{{ lookup('s3_handler', 'multiple_iteration_params', input_param, wantlist=True) }}"

    - name: "{{ recipe_name }}: pause for 10 seconds."
      pause:
        seconds: 10

    - name: "{{ recipe_name }}: Start GCService"
      vars:
        dryRun: True
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_gcService', dryRun, wantlist=True) }}"
    
    - name: "{{ recipe_name }}: Start data validation"
      vars:
        Chunk: "1"
      debug:
         msg: "{{ lookup('s3_handler', 'data_validate',  Chunk, wantlist=True) }}"

    rescue:
      - name: "Recipe: {{ recipe_name }} failed"
        set_fact:
           terminate_recipe: true

