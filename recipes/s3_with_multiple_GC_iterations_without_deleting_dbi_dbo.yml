- import_playbook: s3_operations.yml

- name: "multiple_gc_iterations_without_deleting_dbi_dbo"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "multiple_gc_iterations_without_deleting_dbi_dbo"
     parent: "s3_operations"
     s3_support: True

  tasks:
  - block:
    - name: "Generate Random DBIs and upload it to s3."
      vars:
         input_param: {
                  'genType' : "0",
                 }
      debug:
         msg:
          - "{{ lookup('s3_handler', 'generate_pattern', input_param, s3_support, wantlist=True) }}"

    - name: "{{ recipe_name }}: Start gc algorithm."
      vars:
        input_param: {
                  'debugMode' : "false",
                 }
        s3_support: True
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_gc', {}, s3_support, wantlist=True) }}"

    - name: "{{ recipe_name }}: Get dir path."
      include_role:
        name: common
        tasks_from: get_dir_path

    - name: "{{ recipe_name }}: Start data validation"
      vars:
         input_param: {
                  'path' : "{{ directory_names[0] }}/",
                 }
         s3_support: True
      debug:
         msg: "{{ lookup('s3_handler', 'data_validate', input_param, s3_support, wantlist=True) }}"
