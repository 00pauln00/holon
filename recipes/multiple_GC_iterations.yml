- import_playbook: generate_random_dbi_pattern.yml

- name: "multiple_gc_iterations"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "multiple_gc_iterations"
     parent: "generate_random_dbi_pattern"
     s3_support: False

  tasks:
  - block:
   
    - debug:
        msg: "{{ directory_names[0] }}"   

    - name: "{{ recipe_name }}: Delete DBI DBO generated in parent recipe"
      vars:
         input_param: {
                  'path' : "{{ directory_names[0] }}",
                 }
      debug:
         msg:
          - "{{ lookup('s3_handler', 'delete_file', input_param, s3_support, wantlist=True) }}"
 
    - name: "{{ recipe_name }}: Generate random DBI requests."
      include_role:
        name: common
        tasks_from: generate_pattern_dbis
      vars:
        Type: "0"     #You can pass different pattern value here.
        s3Support: "{{ s3_support }}"

    - name: "{{ recipe_name }}: load the contents of the dummy_generator.json file"
      vars:
         input_param: {
                  'path' : "{{ directory_names[0] }}/dummy_generator.json",
                 }
      debug:
         msg:
          - "{{ lookup('s3_handler', 'load_contents', input_param, s3_support, wantlist=True) }}"
      register: json_contents

    - debug:
        msg: "{{ json_contents }}"

    - name: "{{ recipe_name }}: Copy DBI DBO generated by GC into dummy generator DBI DBO"
      vars:
         input_param: {
                 'dbiObjPath' : "{{ json_contents['msg'][0]['DbiPath'] }}",
                 'dboObjPath' : "{{ json_contents['msg'][0]['DboPath'] }}",
            }
      debug:
         msg:
          - "{{ lookup('s3_handler', 'copy_dbi_dbo', input_param,  s3_support, wantlist=True) }}"

    - name: "{{ recipe_name }}: Start gc algorithm"
      vars:
         input_param: {
                  'dbiObjPath' : "{{ json_contents['msg'][0]['DbiPath'] }}",
                  'dboObjPath' : "{{ json_contents['msg'][0]['DboPath'] }}",
                 }
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_gc', input_param, s3_support, wantlist=True) }}"

    - name: "{{ recipe_name }}: Start data validation"
      vars:
         input_param: {
                  'path' : "{{ directory_names[0] }}/",
                 }
      debug:
         msg: "{{ lookup('s3_handler', 'data_validate', input_param, s3_support, wantlist=True) }}"
