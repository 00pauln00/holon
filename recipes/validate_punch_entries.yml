- name: "validate_punch_entries"
  hosts: localhost
  connection: local
  vars:
    recipe_name: "validate_punch_entries"
    parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "/local/minio_data"
      debug:
         msg:
          - "{{ lookup('obj_storage', 'minio', 'start', s3_dir, wantlist=True) }}"
      when: s3Support == "true"
      
    - name: "Generate 2M(2097152) vblk entries"
      vars:
        dgen_args: {
                  "maxVblks": "2097152",
                  "vbAmount": "2097152",
                  "vblkPer": "1000",
                  "maxPunches": "0",
                  "punchAmount": "0",
                  "seqStart": "0",
                  "startVblk": "0",
                  "genType": "1",
                  "seed": "1",
                  "blockSize": "16",
                  "blockSizeMax": "32",
                  "vdev": "7d3f6156-16db-4635-9d94-8adb68aae169",
                  "chunk": "1",
                  "punchesPer": "0",
                  "maxPunchSize": "1",
        }
        params: {
                  "total_chunks" : 1,
                  "is_random" : false,
                  "remove_files": false,
        }
      debug:
         msg:
          - "{{ lookup('data_gen', 'generator', dgen_args, params, wantlist=True) }}"

    - name: "Generate 1 punch entry"
      vars:
        dgen_args: {
                  "maxVblks": "0",
                  "vbAmount": "0",
                  "vblkPer": "1",
                  "maxPunches": "1",
                  "punchAmount": "1",
                  "seqStart": "2097152",
                  "startVblk": "0",
                  "genType": "1",
                  "seed": "1",
                  "blockSize": "16",
                  "blockSizeMax": "32",
                  "vdev": "7d3f6156-16db-4635-9d94-8adb68aae169",
                  "chunk": "1",
                  "punchesPer": "1",
                  "maxPunchSize": "1",
        }
        params: {
                  "total_chunks" : 1,
                  "is_random" : false,
                  "remove_files": false,
        }
      debug:
         msg:
          - "{{ lookup('data_gen', 'generator', dgen_args, params, wantlist=True) }}"

    - name: "{{ recipe_name }}: Start GCService"
      vars:
        params: {
          "dry_run": false,
          "del_dbo": true,
          "partition": false,
          "total_chunks": 0,
          "force_gc": false,
        }
      debug:
         msg:
          - "{{ lookup('garbage_collection', 'daemon', 'start', params, wantlist=True) }}"

    - name: "{{ recipe_name }}: Wait until GC marker file present."
      vars:
        params: {
          "chunk": "1",
        }
      debug:
        msg: "Waiting for GC Marker File"
      until: lookup('obj_storage', 'get_markers', params, wantlist=True)[0][0] is not none
      retries: 500
      delay: 2

    - name: "{{ recipe_name }}: Wait until GC marker and NISD marker gets match."
      vars:
        params: {
          "chunk": "1",
        }
        Sequence: "{{ lookup('obj_storage', 'get_markers', params, wantlist=True)[0] }}"
        gc_marker: "{{ Sequence[0] }}"
        nisd_marker: "{{ Sequence[1] }}"
      debug:
        msg: "Wait until marker values gets match"
      until: gc_marker == nisd_marker
      retries: 500
      delay: 2

    - name: "{{ recipe_name }}: Start data validation"
      vars:
        Chunk: "1"
      debug:
         msg: "{{ lookup('data_gen', 'validator', Chunk, wantlist=True) }}"

    rescue:
      - name: "Recipe: {{ recipe_name }} failed"
        set_fact:
           terminate_recipe: true
