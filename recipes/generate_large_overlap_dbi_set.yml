- name: "generate_large_overlap_sbi_set"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "generate_large_overlap_sbi_set"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "minio_data"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_s3', s3_dir, wantlist=True) }}"
      when: s3Support == "true"

    - name: "{{ recipe_name }}: Generate 5M overlapping DBI set."
      include_role:
        name: common
        tasks_from: generate_overlapping_dbi_set
      vars:
        Type: "0"
        VblkNum: "11000000"
        VblkPer: "6000000"
        DBIPerSet: "5000000"

    - name: "{{ recipe_name }}: Perform GC"
      vars:
        debugMode: false
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_gc', debugMode, wantlist=True) }}"
      register: gc_output

    - debug:
         msg: "Check return code of GC Process."
      failed_when: gc_output['msg'][0] == 0

    - name: "{{ recipe_name }}: Start data validation"
      debug:
         msg: "{{ lookup('s3_handler', 'data_validate', wantlist=True) }}"

