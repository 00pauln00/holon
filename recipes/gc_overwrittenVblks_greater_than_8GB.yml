- name: "gc_overwrittenVblks_greater_than_8GB"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "gc_overwrittenVblks_greater_than_8GB"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "minio_data"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_s3', s3_dir, wantlist=True) }}"
      when: s3Support == "true"

    - name: "Generate DBIs with vblk entry"
      vars:
        input_param: {
                  "chunk": "5",
                  "maxPunches": "100",
                  "maxVblks": "2097152",
                  "punchAmount": "104856",
                  "punchesPer": "100",
                  "maxPunchSize": "100",
                  "seed": "1",
                  "seqStart": "0",
                  "vbAmount": "2097152",
                  "vblkPer": "1000",
                  "genType": "1",
                  "blockSize": "16",
                  "blockSizeMax": "32",
                  "startVblk": "0",
                  "strideWidth": "",
                  "overlapSeq": "",
                  "numOfSet": "",
                  "vdev": "e7fb3b4d-40b2-4ceb-bc2a-6d49f26d0a97",
                  "s3configPath": "",
                  "punchwholechunk": "false",
                 }
      debug:
         msg:
          - "{{ lookup('s3_handler', 'example_params', input_param, wantlist=True) }}"

    - name: "{{ recipe_name }}: pause for 5 seconds."
      pause:
        seconds: 5

    - name: "{{ recipe_name }}: Start GCService"
      vars:
        dryRun: True
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_gcService', dryRun, wantlist=True) }}"

    - name: "{{ recipe_name }}: Check GC Marker file is Present or not."
      vars:
        Chunk: "5"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'isGCMarkerFilePresent', Chunk, wantlist=True) }}"
      register: isGCMarkerFilePresent

    - name: "{{ recipe_name }}: Validate that GC Marker file is Present."
      debug:
        msg: "Validate that GC is not processed for vdev and chunk as marker diff is less that 2097152"
      failed_when: isGCMarkerFilePresent == True

    - name: "{{ recipe_name }}: Check NISD Marker file sequence."
      vars:
        Chunk: "5"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'getNISDMarkerFileSeq', Chunk, wantlist=True) }}"
      register: NisdMarkerEndSeq

    - name: "{{ recipe_name }}: Check GC Marker file sequence."
      vars:
        Chunk: "5"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'getGCMarkerFileSeq', Chunk, wantlist=True) }}"
      register: GCMarkerEndSeq

    - name: "{{ recipe_name }}: Validate that NISD and GC Marker file's endSeq doesn't match."
      debug:
        msg: "Validate that GC is not processed and Marker file's endSeq doesn't match"
      failed_when: NisdMarkerEndSeq == GCMarkerEndSeq

    - name: "{{ recipe_name }}: Start data validation"
      vars:
        Chunk: "5"
      debug:
         msg: "{{ lookup('s3_handler', 'data_validate',  Chunk, wantlist=True) }}"

    rescue:
      - name: "Recipe: {{ recipe_name }} failed"
        set_fact:
           terminate_recipe: true
