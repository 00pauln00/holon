- name: "basic_recipe_for_pattern_generation"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "basic_recipe_for_pattern_generation"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Generate DBI requests."
      include_role:
        name: common
        tasks_from: generate_dbi
      vars:
        PunchPercent: "0.3"
        MaxPunchSize: "3"
        MaxEntries: "2"
        Entries: "5"
        SeqStart: "1"
        ChunkNum: "1"
        Seed: "123"

    - name: "{{ recipe_name }}: Get dir path."
      include_role:
        name: common
        tasks_from: get_dir_path

    #TODO Get dbi-dbo directory path and pass it to read DBI common library

    - name: "{{ recipe_name }}: Start gc algorithm"
      vars:
         input_param: {
                  'dbiObjPath' : "",
                  'path' : "",
                 }
      debug:
         msg:
          - "{{ lookup('s3_handler', ''start_gc', input_param, wantlist=True) }}"

    - name: "{{ recipe_name }}: Start gc validation"
      vars:
         input_param: {
                  'solutionArrFile' : "",
                  'gcDBIs' : "",
                  'dbiGeneratorPath' : "",
                 }
      debug:
         msg:
          - "{{ lookup('s3_handler', 'gc_validate', input_param, wantlist=True) }}"

