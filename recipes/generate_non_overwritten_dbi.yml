- name: "basic_recipe_for_pattern_generation"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "basic_recipe_for_pattern_generation"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Generate DBI requests."
      include_role:
        name: common
        tasks_from: generate_dbi
      vars:
        input_param: {
            'punchAmount': "16",
            'punchesPer': "4",
            'maxPuncheSize': "20",
            'maxPunches': "20",
            'maxVblks': "15",
            'vblkPer': "10",
            'vbAmount': "100",
            'seqStart': "1",
            'chunk': "1",
            'seed': "123",
            'genType': "0"
            }

    - name: "{{ recipe_name }}: Get dir path."
      include_role:
        name: common
        tasks_from: get_dir_path
 
    - name: "{{ recipe_name }}: load the contents of the dummy_generator.json file"
      vars:
         input_param: {
                  'path' : "{{ directory_names[0] }}/dummy_generator.json",
                 }
      debug:
         msg:
          - "{{ lookup('s3_handler', 'load_contents', input_param, wantlist=True) }}"
      register: json_contents
     
    - debug:
        msg: "{{ json_contents }}"

    - debug:
        msg: "{{ json_contents['msg'][0]['DbiPath'] }}"

    - name: "{{ recipe_name }}: Start gc algorithm"
      vars:
         input_param: {
                  'dbiObjPath' : "{{ json_contents['msg'][0]['DbiPath'] }}",
                 }
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_gc', input_param, wantlist=True) }}"

    - name: "{{ recipe_name }}: Start data validation"
      vars:
         input_param: {
                  'path' : "{{ directory_names[0] }}",
                 }
      debug:
         msg: "{{ lookup('s3_handler', 'data_validate', input_param, wantlist=True) }}"


