- name: "generate_random_dbi_pattern"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "generate_random_dbi_pattern"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Generate random DBI requests."
      include_role:
        name: common
        tasks_from: generate_pattern_dbis
      vars:
        PunchAmount: "26"
        PunchPer: "14"
        MaxPunchSize: "40"
        MaxPunches: "30"
        MaxVblks: "35"
        VblkPer: "20"
        VbAmount: "100"
        SeqStart: "1"
        ChunkNum: "1"
        Seed: "141"
        Type: "0"     #You can pass different pattern value here.
        BlockSize: "20"
        BlockSizeMax: "40"
        StartVblk: "111"
        StrideWidth: "20"

    - name: "{{ recipe_name }}: Get dir path."
      include_role:
        name: common
        tasks_from: get_dir_path

    - name: "{{ recipe_name }}: load the contents of the dummy_generator.json file"
      vars:
         input_param: {
                  'path' : "{{ directory_names[0] }}/dummy_generator.json",
                 }
      debug:
         msg:
          - "{{ lookup('s3_handler', 'load_contents', input_param, wantlist=True) }}"
      register: json_contents

    - debug:
        msg: "{{ json_contents }}"

    - debug:
        msg: "{{ json_contents['msg'][0]['DbiPath'] }}"

    - name: "{{ recipe_name }}: Start gc algorithm"
      vars:
         input_param: {
                  'dbiObjPath' : "{{ json_contents['msg'][0]['DbiPath'] }}",
                 }
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_gc', input_param, wantlist=True) }}"

    - debug:
        msg: "SolutionArray: {{ directory_names[0] }}"

    - name: "{{ recipe_name }}: Start data validation"
      vars:
         input_param: {
                  'path' : "{{ directory_names[0] }}/",
                  'gcPath' : "{{ json_contents['msg'][0]['DbiPath'] }}/GC_output"
                 }
      debug:
         msg: "{{ lookup('s3_handler', 'data_validate', input_param, wantlist=True) }}"

