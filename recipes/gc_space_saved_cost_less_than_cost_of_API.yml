- name: "gc_space_saved_cost_less_than_cost_of_costAPI"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "gc_space_saved_cost_less_than_cost_of_costAPI"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "/local/minio_data"
      debug:
         msg:
          - "{{ lookup('obj_storage', 'minio', 'start', s3_dir, wantlist=True) }}"
      when: s3Support == "true"

    - name: "Generate DBIs with vblk entry"
      vars:
        input_param: {
                  "chunk": "1",
                  "maxPunches": "20",
                  "maxVblks": "256",
                  "punchAmount": "100",
                  "punchesPer": "0",
                  "maxPunchSize": "20",
                  "seed": "1",
                  "seqStart": "0",
                  "vbAmount": "100",
                  "vblkPer": "10",
                  "genType": "1",
                  "blockSize": "8",
                  "blockSizeMax": "32",
                  "startVblk": "0",
                  "vdev": "26b26faa-e5af-11ee-802e-22abb648e432",
                  "punchwholechunk": "false",
        }
        no_of_chunks : 1
        is_random : False
        remove_files: False
      debug:
         msg:
          - "{{ lookup('data_gen', 'generator', input_param, no_of_chunks, is_random, remove_files, wantlist=True) }}"

    - name: "{{ recipe_name }}: Start GCService"
      vars:
        dry_run: False
        del_dbo: True
        partition: False
        no_of_chunks: 0
        force_gc: False
      debug:
         msg:
          - "{{ lookup('garbage_collection', 'start_service', dry_run, del_dbo, partition, no_of_chunks, force_gc, wantlist=True) }}"

    - name: "{{ recipe_name }}: Check GC Marker file is Present or not."
      vars:
        Chunk: "1"
      debug:
         msg:
          - "{{ lookup('obj_storage', 'get_markers', Chunk, wantlist=True) }}"
      register: marker_check

    - name: "{{ recipe_name }}: Validate that GC Marker file is Present."
      debug:
        msg: "Validate that GC is not processed for vdev and chunk as space saved cost is less that cost of APIs {{ marker_check.msg[0] }}"
      failed_when: marker_check.msg is defined and marker_check.msg[0] | selectattr('!=', 'none') | length > 0

    rescue:
      - name: "Recipe: {{ recipe_name }} failed"
        set_fact:
           terminate_recipe: true
