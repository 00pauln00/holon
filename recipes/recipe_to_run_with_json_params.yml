- name: "generate_random_dbi_pattern"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "generate_random_dbi_pattern"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "minio_data"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_s3', s3_dir, wantlist=True) }}"
      when: s3Support == "true"

    - name: "Generate DBIs."
      debug:
         msg:
          - "{{ lookup('s3_handler', 'json_params', 'run_example', wantlist=True) }}"

    - name: "{{ recipe_name }}: Start gc algorithm"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'json_params', 'run_gc', wantlist=True) }}"

    - name: "{{ recipe_name }}: Start data validation"
      debug:
         msg: "{{ lookup('s3_handler', 'json_params', 'run_data_validator', wantlist=True) }}"

    rescue:
      - name: "Recipe: {{ recipe_name }} failed"
        set_fact:
           terminate_recipe: true

