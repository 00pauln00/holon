- name: "recipe_to_run_with_json_params"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "recipe_to_run_with_json_params"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "minio_data"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_s3', s3_dir, wantlist=True) }}"
      when: s3Support == "true"

    - name: "Run GC utilities with json paramters"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'json_params', wantlist=True) }}"

    rescue:
      - name: "Recipe: {{ recipe_name }} failed"
        set_fact:
           terminate_recipe: true

