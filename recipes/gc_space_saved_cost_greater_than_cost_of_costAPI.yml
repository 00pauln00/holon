- name: "gc_space_saved_cost_greater_than_cost_of_costAPI"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "gc_space_saved_cost_greater_than_cost_of_costAPI"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "minio_data"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_s3', s3_dir, wantlist=True) }}"
      when: s3Support == "true"

    - name: "Generate DBIs with vblk entry"
      vars:
         input_param: {
                  "chunk": "1",
                  "maxPunches": "1",
                  "maxVblks": "2097152",
                  "punchAmount": "6000",
                  "punchesPer": "0",
                  "maxPunchSize": "6000",
                  "seed": "1",
                  "seqStart": "0",
                  "vbAmount": "2097152",
                  "vblkPer": "1000",
                  "genType": "1",
                  "blockSize": "16",
                  "blockSizeMax": "32",
                  "startVblk": "0",
                  "strideWidth": "",
                  "overlapSeq": "",
                  "numOfSet": "",
                  "vdev": "643eef86-e42b-11ee-8678-22abb648e432",
                  "s3configPath": "",
                  "punchwholechunk": "false",
                 }
      debug:
         msg:
          - "{{ lookup('s3_handler', 'multiple_iteration_params', input_param, wantlist=True) }}"

    - name: "{{ recipe_name }}: pause for 10 seconds."
      pause:
        seconds: 10

    - name: "{{ recipe_name }}: Start GCService"
      vars:
        dryRun: True
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_gcService', dryRun, wantlist=True) }}"
    
    - name: "{{ recipe_name }}: Start data validation"
      vars:
        Chunk: "1"
      debug:
         msg: "{{ lookup('s3_handler', 'data_validate',  Chunk, wantlist=True) }}"

    rescue:
      - name: "Recipe: {{ recipe_name }} failed"
        set_fact:
           terminate_recipe: true
