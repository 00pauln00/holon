- name: "multiple_gc_iterations_without_deleting_dbi_dbo"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "multiple_gc_iterations_without_deleting_dbi_dbo"

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "minio_data"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_s3', s3_dir, wantlist=True) }}"
      when: s3Support == "true"

    - name: "{{ recipe_name }}: Generate random DBI requests."
      include_role:
        name: common
        tasks_from: generate_pattern_dbis
      vars:
        Type: "0"     #You can pass different pattern value here.
        ChunkNum: "-1"
      register: chunk

    - debug:
        msg: "{{ chunk['msg'][0] }}"

    - name: "{{ recipe_name }}: Start gc algorithm"
      vars:
        debugMode: true
        Chunk: "{{ chunk['msg'][0] }}"
      debug:
         msg: "{{ lookup('s3_handler', 'start_gc', debugMode, Chunk, wantlist=True) }}"
      register: gc_output

    - debug:
         msg: "Check return code of GC Process."
      failed_when: gc_output['msg'][0] != "0"

    - name: "{{ recipe_name }}: Generate random DBI requests."
      include_role:
        name: common
        tasks_from: generate_pattern_dbis
      vars:
        Type: "0"     #You can pass different pattern value here.
        ChunkNum: "{{ chunk['msg'][0] }}"
      #register: chunk1

    - name: "{{ recipe_name }}: Start gc algorithm"
      vars:
        debugMode: false
        Chunk: "{{ chunk['msg'][0] }}"
      debug:
         msg: "{{ lookup('s3_handler', 'start_gc', debugMode, Chunk, wantlist=True) }}"
      register: gc_output

    - debug:
         msg: "Check return code of GC Process."
      failed_when: gc_output['msg'][0] != "0"

    - name: "{{ recipe_name }}: Start data validation"
      vars:
        Chunk: "{{ chunk['msg'][0] }}"
      debug:
         msg: "{{ lookup('s3_handler', 'data_validate', Chunk, wantlist=True) }}"
