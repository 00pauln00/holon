- name: "multiple_iteration_with_params2"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "multiple_iteration_with_params2"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "/local/minio_data"
      debug:
         msg:
          - "{{ lookup('obj_storage', 'minio', 'start', s3_dir, wantlist=True) }}"
      when: s3Support == "true"

    - name: "Generate DBIs for first iteration."
      vars:
         dgen_args: {
                  "chunk": "2",
                  "maxPunches": "64",
                  "maxVblks": "1024",
                  "punchAmount": "10",
                  "punchesPer": "0",
                  "maxPunchSize": "1024",
                  "seed": "2",
                  "seqStart": "0",
                  "vbAmount": "100000",
                  "vblkPer": "10",
                  "genType": "2",
                  "blockSize": "4",
                  "blockSizeMax": "32",
                  "startVblk": "1",
                  }
         formal_params: {
                  "total_chunks" : 1,
                  "is_random" : false,
                  "remove_files": false,
                  }
      debug:
         msg:
          - "{{ lookup('data_gen', 'generator', dgen_args, formal_params, wantlist=True) }}"

    - name: "{{ recipe_name }}: Perform GC after first iteration"
      vars:
        input_params:
          debugMode: true
          chunk: "2"
      debug:
         msg:
          - "{{ lookup('garbage_collection', 'single_exec', 'start', input_params, wantlist=True) }}"
      register: gc_output

    - debug:
         msg: "Check return code of GC Process."
      failed_when: gc_output['msg'][0] != "0"

    - name: "Generate DBIs for second iteration."
      vars:
         dgen_args: {
                  "chunk": "2",
                  "maxPunches": "64",
                  "maxVblks": "1024",
                  "punchAmount": "10",
                  "punchesPer": "0",
                  "maxPunchSize": "1024",
                  "seed": "2",
                  "seqStart": "100010",
                  "vbAmount": "100000",
                  "vblkPer": "10",
                  "genType": "2",
                  "blockSize": "4",
                  "blockSizeMax": "32",
                  "startVblk": "1",
                 }
         formal_params: {
                  "total_chunks" : 1,
                  "is_random" : false,
                  "remove_files" : false,
                 }
      debug:
         msg:
          - "{{ lookup('data_gen', 'generator', dgen_args, formal_params, wantlist=True) }}"

    - name: "{{ recipe_name }}: Perform GC after second iteration"
      vars:
        input_params:
          debugMode: false
          chunk: "2"
      debug:
         msg:
          - "{{ lookup('garbage_collection', 'single_exec', 'start', input_params, wantlist=True) }}"
      register: gc_output

    - debug:
         msg: "Check return code of GC Process."
      failed_when: gc_output['msg'][0] != "0"

    - name: "{{ recipe_name }}: Start data validation"
      vars:
        Chunk: "2"
      debug:
         msg: "{{ lookup('data_gen', 'validator',  Chunk, wantlist=True) }}"

    rescue:
      - name: "Recipe: {{ recipe_name }} failed"
        set_fact:
           terminate_recipe: true

