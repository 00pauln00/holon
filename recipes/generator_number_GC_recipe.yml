- name: "generator_number_GC_recipe"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "generator_number_GC_recipe"
     parent: None
     s3_support: False

  tasks:
  - block:

    - name: "{{ recipe_name }}: Generate random DBI requests."
      include_role:
        name: common
        tasks_from: generate_pattern_dbis
      vars:
        Type: "0"     #You can pass different pattern value here.
        s3Support: "{{ s3_support }}"

    - name: "{{ recipe_name }}: Copy DBI DBO generated by dummy generator and increase the generator number of it by 1"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'copy_DBI_file_generatorNum', s3_support, wantlist=True) }}"

    - name: "{{ recipe_name }}: Start gc algorithm"
      vars:
        debugMode: false
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_gc', debugMode, wantlist=True) }}"

    - name: "{{ recipe_name }}: Start data validation"
      debug:
         msg: "{{ lookup('s3_handler', 'data_validate', s3_support, wantlist=True) }}"
