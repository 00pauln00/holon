- name: "generator_number_GC_recipe"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "generator_number_GC_recipe"
     parent: None

  tasks:
  - block:

    - name: "{{ recipe_name }}: Generate random DBI requests."
      include_role:
        name: common
        tasks_from: generate_pattern_dbis
      vars:
        Type: "0"
        ChunkNum: "-1"
      register: chunk
  
    - debug:
        msg: "{{ chunk['msg'][0] }}"

    - name: "{{ recipe_name }}: Copy DBI DBO generated by dummy generator and increase the generator number of it by 1"
      vars:
        Chunk: "{{ chunk['msg'][0] }}"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'copy_DBI_file_generatorNum', Chunk, wantlist=True) }}"

    - name: "{{ recipe_name }}: Start gc algorithm"
      vars:
        debugMode: false
        Chunk: "{{ chunk['msg'][0] }}"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_gc', debugMode, Chunk, wantlist=True) }}"
      register: gc_output

    - debug:
         msg: "Check return code of GC Process."
      failed_when: gc_output['msg'][0] != "0"

    - name: "{{ recipe_name }}: Start data validation"
      vars:
        Chunk: "{{ chunk['msg'][0] }}"
      debug:
         msg: "{{ lookup('s3_handler', 'data_validate', Chunk, wantlist=True) }}"

