- name: "lease_basic_operations"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "lease_basic_operations"
     parent: None

  tasks:
  - block:
    # check for the app_type
    - name: "{{ recipe_name }}: Check if the app_type is 'lease'"
      vars:
         app_type: "{{ app_type }}"
      debug:
         msg: "app_type is: {{ app_type }}"
      failed_when:
         (app_type != "lease")

    - name: "{{ recipe_name }}: Get the non-running peers list to select first peer to start"
      include_role:
        name: common
        tasks_from: get_server_uuid_info

    - name: "Start 5 peers in the cluster"
      include_role:
        name: common
        tasks_from: start_server
      vars:
        ServerUUID: "{{ NonRunningServers[item] }}"
      loop: "{{ range(0, NonRunningServers | length) | list }}"

    - name: "{{ recipe_name }}: Get the running peers list."
      include_role:
        name: common
        tasks_from: get_server_uuid_info

    - name: "{{ recipe_name }}: Wait until leader election happens."
      vars:
         stage: "wait_leader_election"
      debug:
        msg: "Waiting for leader election"
      until: lookup('niova_ctlrequest', 'lookup', NRunningPeers[item], '/raft_root_entry/0/leader-uuid', wantlist=True)| dict2items | map(attribute='value') | list | first != "null"
      retries: 10
      delay: 1
      loop: "{{ range(0, NRunningPeers | length) | list }}"

    - name: "{{ recipe_name }}: Get cluster information"
      include_role:
        name: common
        tasks_from: get_follower_stats

    - name: "{{ recipe_name }}: Get the raft values for all running peers"
      vars:
         stage: "stage0_get_all"
         raft_keys:
            - "/raft_root_entry/0/leader-uuid"
            - "/raft_root_entry/0/term"
            - "/raft_root_entry/0/leader-time"
         peers_val: "{{ lookup('niova_ctlrequest', 'lookup', LeaderUUID['/0/leader-uuid'], raft_keys, wantlist=True) }}"
      debug:
        msg: "Getting stats for all running peers: {{ peers_val }}"
      #no_log: true
      with_items:
         - "{{ peers_val }}"
      register: stage0_peers_vals

    - name: Generate new resource
      shell: "/usr/bin/uuid"
      register: resourceUUID

    - name: Generate new client
      shell: "/usr/bin/uuid"
      register: clientUUID

    - name: "{{ recipe_name }}: Perform 'GET' operation."
      vars:
         input_param: {
                'client': '{{ clientUUID.stdout }}',
                'resource': '{{ resourceUUID.stdout }}',
                'outFileName': 'get_lease_{{ resourceUUID.stdout }}'
                 }
         leaseApp: "{{ lookup('lease_feature', 'GET', input_param, wantlist=True) }}"
      debug:
         msg: "GET operation"
      with_items:
          - "{{ leaseApp }}"
      register: getLease

    - name: "{{ recipe_name }}: Verify outfile status"
      debug:
        msg: "Check write outfile status: {{ getLease['results'][0]['item']['outfile_status'] }}"
       #no_log: true
      failed_when: >
         (getLease['results'][0]['item']['outfile_status'] != 0)

    - name: "{{ recipe_name }}: Check if 'GET' is successful."
      vars:
         wr_response: "{{ getLease['results'][0]['item']['output_data']['Response'] }}"
         operation: "{{ getLease['results'][0]['item']['output_data']['Request'] }}"
      debug:
         msg: "Check if GET is successful: {{ wr_response }}, {{ operation }}"
      failed_when: >
         (operation['Operation'] != "GET") or
         (wr_response['Client'] != clientUUID.stdout|string) or
         (wr_response['Resource'] != resourceUUID.stdout|string) or
         (wr_response['Status'] != 0) or
         (wr_response['TTL'] != 60) or
         (wr_response['LeaseState'] != "GRANTED")

    - pause:
        seconds: 10

    - name: "{{ recipe_name }}: Perform 'LOOKUP' operation."
      vars:
         input_param: {
                'client': '{{ clientUUID.stdout }}',
                'resource': '{{ resourceUUID.stdout }}',
                'outFileName': 'lookup_lease_{{ resourceUUID.stdout }}'
                 }
         leaseApp: "{{ lookup('lease_feature', 'LOOKUP', input_param, wantlist=True) }}"
      debug:
         msg: "lookup lease operation"
      with_items:
          - "{{ leaseApp }}"
      register: lookupLease

    - name: "{{ recipe_name }}: Verify outfile status"
      debug:
        msg: "Check write outfile status: {{ lookupLease['results'][0]['item']['outfile_status'] }}"
       #no_log: true
      failed_when: >
         (lookupLease['results'][0]['item']['outfile_status'] != 0)

    - name: "{{ recipe_name }}: Check if 'LOOKUP' is successful."
      vars:
         rd_response: "{{ lookupLease['results'][0]['item']['output_data']['Response'] }}"
         operation: "{{ lookupLease['results'][0]['item']['output_data']['Request'] }}"
      debug:
         msg: "Check if LOOKUP is successful."
      failed_when: >
         (operation['Operation'] != "LOOKUP") or
         (rd_response['Client'] != clientUUID.stdout) or
         (rd_response['Resource'] != resourceUUID.stdout) or
         (rd_response['Status'] != 0)

    - name: "{{ recipe_name }}: Compare TS of GET and Lookup operation."
      vars:
        wr_timestamp: "{{ getLease['results'][0]['item']['output_data']['Response']['TimeStamp'] }}"
        rd_timestamp: "{{ lookupLease['results'][0]['item']['output_data']['Response']['TimeStamp'] }}"
      debug:
        msg: "compare TS with intitial values {{wr_timestamp}} nad {{rd_timestamp}}"
      failed_when: >
        (wr_timestamp['LeaderTerm'] != rd_timestamp['LeaderTerm']) or
        (wr_timestamp['LeaderTime'] >= rd_timestamp['LeaderTime'])

    - name: "{{ recipe_name }}: Compare TTL."
      vars:
        wr_ttl: "{{ getLease['results'][0]['item']['output_data']['Response']['TTL'] }}"
        rd_ttl: "{{ lookupLease['results'][0]['item']['output_data']['Response']['TTL'] }}"
      debug:
        msg: "Compare TTL"
      failed_when: >
        (rd_ttl >= wr_ttl)

    - name: "Pause for 60 seconds so the TTL gets expierd"
      pause:
        seconds: 60

    - name: "{{ recipe_name }}: Perform 'LOOKUP' operation after lease getting expired."
      vars:
         input_param: {
                'client': '{{ clientUUID.stdout }}',
                'resource': '{{ resourceUUID.stdout }}',
                'outFileName': 'lookup_lease_after_lease_expired_{{ resourceUUID.stdout }}'
                 }
         leaseApp: "{{ lookup('lease_feature', 'LOOKUP', input_param, wantlist=True) }}"
      debug:
         msg: "lookup lease operation"
      with_items:
          - "{{ leaseApp }}"
      register: lookupLease_after_lease_expired

    - name: "{{ recipe_name }}: Verify outfile status"
      debug:
        msg: "Check write outfile status: {{ lookupLease_after_lease_expired['results'][0]['item']['outfile_status'] }}"
       #no_log: true
      failed_when: >
         (lookupLease_after_lease_expired['results'][0]['item']['outfile_status'] != 0)

    - name: "{{ recipe_name }}: Check if 'LOOKUP' after lease expired is successful and should return Expired."
      vars:
         rd_response: "{{ lookupLease_after_lease_expired['results'][0]['item']['output_data']['Response'] }}"
         operation: "{{ lookupLease_after_lease_expired['results'][0]['item']['output_data']['Request'] }}"
         pervious_leaderTime: "{{ lookupLease['results'][0]['item']['output_data']['Response']['TimeStamp']['LeaderTime'] }}"
      debug:
         msg: "Check if LOOKUP is successful. {{rd_response['TimeStamp']['LeaderTime']}} {{pervious_leaderTime}}"
      failed_when: >
         (rd_response['Status'] != 0) or
         (rd_response['TTL'] != 0) or 
         (rd_response['LeaseState'] != "EXPIRED") or
         (rd_response['TimeStamp']['LeaderTime'] == pervious_leaderTime) 

    rescue:
     - name: "Recipe: {{ recipe_name }} failed"
       set_fact:
         terminate_recipe: true

