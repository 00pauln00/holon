- name: "basic_recipe_for_overlapping_seq_range"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "basic_recipe_for_overlapping_seq_range"
     parent: None

  tasks:
  - block:
    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "minio_data"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_s3', s3_dir, wantlist=True) }}"
      when: s3Support == "true"

    - name: "{{ recipe_name }}: Generate overlapping seq range and unique DBIs."
      include_role:
        name: common
        tasks_from: generate_pattern_dbis
      vars:
        Type: "0"  #TODO pass pattern to generate overlap seq range DBI
        OverlapSeqNum: "5"

    - name: "{{ recipe_name }}: Perform GC and keep stale dbis"
      vars:
        debugMode: true
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_gc', debugMode, wantlist=True) }}"

    - name: "{{ recipe_name }}: Again generate overlapping seq range DBIs."
      include_role:
        name: common
        tasks_from: generate_pattern_dbis
      vars:
        Type: "0"  #TODO pass pattern to generate overlap seq range DBI
        OverlapSeqNum: "5"

    - name: "{{ recipe_name }}: Perform GC and keep stale dbis"
      vars:
        debugMode: false
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_gc', debugMode, wantlist=True) }}"

    - name: "{{ recipe_name }}: Start data validation"
      debug:
         msg: "{{ lookup('s3_handler', 'data_validate', wantlist=True) }}"

