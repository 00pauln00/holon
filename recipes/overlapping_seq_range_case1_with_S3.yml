- name: "Overlapping_seq_range-case1"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "Overlapping_seq_range_case1"
     parent: None

  tasks:
  - block:

    - name: "{{ recipe_name }}: Start minio server"
      vars:
        s3_dir: "minio_data"
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_s3', s3_dir, wantlist=True) }}"
      when: s3Support == "true"

    - name: "{{ recipe_name }}: Generate overlapping seq range and unique DBIs."
      include_role:
        name: common
        tasks_from: generate_overlapping_dbi_set
      vars:
        Type: "0"
        VblkNum: "1000"
        VblkPer: "8"
        DBIPerSet: "5"

    - name: "{{ recipe_name }}: delete 2 files from the dbi set from s3."
      vars:
        operation: "delete"
      debug:
         msg: "{{ lookup('s3_handler', 'deleteSetFileS3', operation, wantlist=True) }}"

    - name: "{{ recipe_name }}: Perform GC and keep stale dbis"
      vars:
        debugMode: false
      debug:
         msg:
          - "{{ lookup('s3_handler', 'start_gc', debugMode, wantlist=True) }}"

    - name: "{{ recipe_name }}: Start data validation"
      debug:
         msg: "{{ lookup('s3_handler', 'data_validate', wantlist=True) }}"
