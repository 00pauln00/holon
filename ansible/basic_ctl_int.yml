- name: "basic_ctl_int"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "basic_ctl_int"
     parent: None
     timestamp: []

  tasks:
    - name: "Disable Raft timer thread"
      vars:
        stage: "idle_on"
      set_fact: idle_on="{{lookup('niova_ctlrequest', 'apply_cmd', 0, "idle_on", False, wantlist=True)}}"

    - name: "Start peer 0"
      set_fact: server0="{{lookup('niova_raftprocess', 'start', 0, wantlist=True)}}"

    - name: "Wait for server to start properly"
      wait_for:
         timeout: 3

    - name: "Verify Initial Idle condition"
      vars:
        stage: "stage0"
        raft_keys:
            - "/raft_root_entry/0/leader-uuid"
            - "/raft_root_entry/0/commit-idx"
            - "/raft_root_entry/0/last-applied-cumulative-crc"
            - "/raft_root_entry/0/last-applied"
            - "/raft_net_info/ignore_timer_events"
      set_fact:
          raft_values="{{lookup('niova_ctlrequest', 'lookup', 0, raft_keys, wantlist=True)}}"
      # Lookup the  value in the result using last two keys from the complete key path
      failed_when: >
         (raft_values["/0/leader-uuid"] != "null") or
         (raft_values["/0/commit-idx"] != -1) or
         (raft_values["/0/last-applied-cumulative-crc"] != 0) or
         (raft_values["/0/last-applied"] != -1) or
         (raft_values["/raft_net_info/ignore_timer_events"] == False)

    - name: "Activate Raft timer thread"
      vars:
         stage: "idle_off"
      set_fact: idle_off="{{lookup('niova_ctlrequest', 'apply_cmd', 0, 'idle_off', False, wantlist=True)}}"

    - name: "Get the current time for the peer in loop"
      vars:
        stage: "stage1"
        iter_info:
           iter: 5
           sleep_after_cmd: 2
      set_fact:
          timestamp="{{lookup('niova_ctlrequest', 'lookup', 0, '/system_info/current_time', iter_info, wantlist=True)}}"

    - name: "verify stage1, current time should increament in each iteration"
      vars:
        orig_time: "{{timestamp[item]['/system_info/current_time']}}"
        curr_time: "{{timestamp[item + 1]['/system_info/current_time']}}"
      debug:
         msg: "Compare time stamp: {{ orig_time }} with {{ curr_time }}"
      failed_when: orig_time >= curr_time
      loop: "{{ range(0, 4)| list }}"
