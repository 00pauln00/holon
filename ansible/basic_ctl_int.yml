- name: "basic_ctl_int"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "basic_ctl_int"
     parent: None
     peer_idx: 0
     curr_time_arr: []

  tasks:
    - name: "Ctlreq for idle_on cmd"
      vars:
          ctlreq_cmd:
             cmd: "idle_on"
             wait_for_ofile: False
             recipe_name: "{{ recipe_name }}"
             peer_id: "{{ peer_idx }}"
             stage: "pre_stage0"
      set_fact: idle_on="{{lookup('niova_plugin', 'ctlrequest', recipe_params, ctlreq_cmd, wantlist=True)}}"

    - name: "Start peer 0"
      set_fact: server0="{{lookup('niova_plugin', 'raftprocess', recipe_params, peer_idx, 'start', wantlist=True)}}"

    - name: "Verify using lookup_and_create"
      vars:
         ctlreq_cmd:
            cmd: "get_all"
            wait_for_ofile: True
            recipe_name: "{{ recipe_name }}"
            peer_id: "{{ peer_idx }}"
            stage: "stage0"
      set_fact:
          leader_uuid="{{lookup('niova_plugin', 'lookup_create', recipe_params, ctlreq_cmd, '/raft_root_entry/*/leader-uuid', wantlist=True)}}"
          commit_idx="{{lookup('niova_plugin', 'lookup_create', recipe_params, ctlreq_cmd, '/raft_root_entry/*/commit-idx', wantlist=True)}}"
          crc="{{lookup('niova_plugin', 'lookup_create', recipe_params, ctlreq_cmd, '/raft_root_entry/*/last-applied-cumulative-crc', wantlist=True)}}"
          last_applied="{{lookup('niova_plugin', 'lookup_create', recipe_params, ctlreq_cmd, '/raft_root_entry/*/last-applied', wantlist=True)}}"
          ignore_events="{{lookup('niova_plugin', 'lookup_create', recipe_params, ctlreq_cmd, '/raft_net_info/ignore_timer_events', wantlist=True)}}"
      failed_when: >
         (leader_uuid[0] != "") or
         (commit_idx[0] != -1) or
         (last_applied[0] != -1) or
         (crc[0] != 0) or
         (ignore_events[0] != True)

    - name: "Idleness off"
      vars:
         ctlreq_cmd:
            cmd: "idle_off"
            wait_for_ofile: False
            recipe_name: "{{ recipe_name }}"
            peer_id: "{{ peer_idx }}"
            stage: "pre_stage1"
      set_fact: idle_off="{{lookup('niova_plugin', 'ctlrequest', recipe_params, ctlreq_cmd, wantlist=True)}}"

    # Sleep after execution of the 1st ctlreq cmd.
    - name: "Verify stage1"
      vars:
         ctlreq_cmd0:
            cmd: "current_time"
            wait_for_ofile: True
            recipe_name: "{{ recipe_name }}"
            peer_id: "{{ peer_idx }}"
            stage: "stage1"
            index: "{{ item }}"
            sleep_after: 2
         ctlreq_cmd1:
            cmd: "current_time"
            wait_for_ofile: True
            recipe_name: "{{ recipe_name }}"
            peer_id: "{{ peer_idx }}"
            stage: "stage1"
            index: "{{ item + 1 }}"
      set_fact:
         curr_time0="{{lookup('niova_plugin', 'lookup_create', recipe_params, ctlreq_cmd0, "/system_info/current_time", wantlist=True)}}"
         curr_time1="{{lookup('niova_plugin', 'lookup_create', recipe_params, ctlreq_cmd1, "/system_info/current_time", wantlist=True)}}"
      failed_when: curr_time0[0] >= curr_time1[0]
      loop: "{{ range(0, 5)| list }}"
