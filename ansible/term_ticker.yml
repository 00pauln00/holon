- import_playbook: basic_process_ctl.yml
- name: "term_ticker"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "term_ticker"
     parent: "basic_process_ctl"
  tasks:
    - name: "Get the raft key values for peer0 in a loop with 3sec pause between iterations"
      vars:
        stage: "stage0"
        raft_keys:
            - "/raft_root_entry/0/term"
            - "/raft_root_entry/0/voted-for-uuid"
            - "/raft_root_entry/0/leader-uuid"
            - "/raft_root_entry/0/commit-idx"
            - "/raft_root_entry/0/last-applied"
            - "/raft_root_entry/0/last-applied-cumulative-crc"
            - "/raft_root_entry/0/state"
            - "/raft_root_entry/0/follower-reason"
            - "/raft_root_entry/0/client-requests"
            - "/raft_root_entry/0/peer-uuid"
        iter_info:
           iter: 5
           sleep_after_cmd: 3
      set_fact:
          raft_value="{{ lookup('niova_ctlrequest', 'lookup', Server0UUID, raft_keys, iter_info, wantlist=True)}}"

    - name: "Verify stage0"
      vars:
        orig_values: "{{raft_value[item]}}"
        curr_values: "{{raft_value[item + 1]}}"
      debug:
         msg: "Compare term value: {{ orig_values}} with {{ curr_values }}"
      failed_when: >
        (orig_values["/0/term"] >= curr_values["/0/term"]) or
        (orig_values["/0/voted-for-uuid"] != orig_values["/0/peer-uuid"]) or
        (orig_values["/0/leader-uuid"] != "null") or
        (orig_values["/0/commit-idx"] != -1) or
        (orig_values["/0/last-applied"] != -1) or
        (orig_values["/0/last-applied-cumulative-crc"] != 0) or
        (orig_values["/0/state"] != "candidate") or
        (orig_values["/0/follower-reason"] != "none") or
        (orig_values["/0/client-requests"] != "deny-leader-not-established")
      loop: "{{ range(0, 4)| list }}"

    - name: "Get the term value before peer0 reboot"
      vars:
         stage: "stage1_before_reboot"
      set_fact:
          before_reboot="{{lookup('niova_ctlrequest', 'lookup', Server0UUID, '/raft_root_entry/0/term', wantlist=True)}}"

    - name: "Kill the process"
      debug:
       msg: "{{lookup('niova_raftprocess', 'kill', Server0UUID, wantlist=True)}}"

    - name: "Restart the peer0 process"
      debug:
       msg: "{{lookup('niova_raftprocess', 'start', Server0UUID, wantlist=True)}}"

    - name: "Make sure raft timer thread is activated after starting the peer"
      vars:
         stage: "idle_off"
         cmd: "ignore_timer_events@false"
         where: "/raft_net_info/ignore_timer_events"
         idleoff: "{{lookup('niova_ctlrequest', 'apply_cmd', Server0UUID, cmd, where, wantlist=True)}}"
      debug:
        msg: "{{idleoff}}"

    - name: "wait for 5 sec"
      wait_for:
        timeout: 5

    - name: "Get the term value after reboot"
      vars:
         stage: "stage1_after_reboot"
      set_fact:
          after_reboot="{{lookup('niova_ctlrequest', 'lookup', Server0UUID, '/raft_root_entry/0/term', wantlist=True)}}"

    - name: "verify stage1, term value should increment after reboot"
      debug:
         msg: "Compare term value: {{ before_reboot['/0/term'] }} with {{ after_reboot['/0/term'] }}"
      failed_when: before_reboot["/0/term"] >= after_reboot["/0/term"]
