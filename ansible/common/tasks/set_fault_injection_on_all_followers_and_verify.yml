---
    - name: "{{ recipe_name }}: Set fault injection raft_follower_ignores_non_hb_AE_request on all followers."
      vars:
        stage: "fault_injection"
        cmd: "enabled@true"
        where: "/fault_injection_points/name@raft_follower_ignores_non_hb_AE_request"
      set_fact:
         fault_injection: "{{ lookup('niova_ctlrequest', 'apply_cmd', follower_uuids[item], cmd, where, wantlist=True) }}"

    - name: "{{ recipe_name }}: Get list of fault-injections."
      vars:
        stage: "fault_injection_check"
        raft_keys:
           - "/fault_injection_points"
      set_fact:
         fault_injection_points: "{{ lookup('niova_ctlrequest', 'lookup',  follower_uuids[item], raft_keys, wantlist=True) }}"
   
    - name: "{{ recipe_name }}: Verify fault injected on followers properly."
      set_fact:
         fault_injection_point_enabled : "{{ fault_injection_points['//fault_injection_points'][index]['enabled'] }}"
      when: (fault_injection_points['//fault_injection_points'][index]['name'] == "raft_follower_ignores_non_hb_AE_request")
      loop: "{{  range(0, fault_injection_points['//fault_injection_points'] |length) | list }}"
      loop_control:
          loop_var: index

    - debug:
        msg: "{{ recipe_name }}: Check if fault_injection_point_enabled to true."
      failed_when: fault_injection_point_enabled != true
