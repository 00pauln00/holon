- import_playbook: basic_ctl_int.yml
- name: "basic_leader_election"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "basic_leader_election"
     parent: "basic_ctl_int"
     #TODO Need to define array to start all peers
     peer_idx0: 0
     peer_idx1: 1
     peer_idx2: 2
     get_all_arr: []
  tasks:
    - name: "Start peer 1"
      set_fact: server0="{{lookup('niova_plugin', 'raftprocess', recipe_params, peer_idx1, "start", wantlist=True)}}"

    - name: "Start peer 2"
      set_fact: server1="{{lookup('niova_plugin', 'raftprocess', recipe_params, peer_idx2, "start", wantlist=True)}}"

    - name: "Retry until leader gets elected"
      vars:
         ctlreq_cmd:
             cmd: "get_all"
             wait_for_ofile: True
             recipe_name: "{{ recipe_name }}"
             peer_id: "{{ peer_idx0 }}"
             stage: "stage0"
      set_fact:
          leader_uuid="{{lookup('niova_plugin', 'lookup_create', recipe_params, ctlreq_cmd, '/raft_root_entry/*/leader-uuid', wantlist=True)}}"
      loop: "{{ range(0, 5) | list }}"
      until: leader_uuid[0] != ""
      retries: 5
      ignore_errors: yes
      delay: 2

    - name: "Verify stage 1 for basic leader election"
      vars:
         ctlreq_cmd:
             cmd: "get_all"
             wait_for_ofile: True
             recipe_name: "{{ recipe_name }}"
             peer_id: "{{ item }}"
             stage: "stage1"
      set_fact: 
          commit_idx="{{lookup('niova_plugin', 'lookup_create', recipe_params, ctlreq_cmd, "/raft_root_entry/*/commit-idx", wantlist=True)}}"
          last_applied="{{lookup('niova_plugin', 'lookup_create', recipe_params, ctlreq_cmd, "/raft_root_entry/*/last-applied", wantlist=True)}}"
          cumm_crc="{{lookup('niova_plugin', 'lookup_create', recipe_params, ctlreq_cmd, "/raft_root_entry/*/last-applied-cumulative-crc", wantlist=True)}}"
          newest_crc="{{lookup('niova_plugin', 'lookup_create', recipe_params, ctlreq_cmd, "/raft_root_entry/*/newest-entry-crc", wantlist=True)}}"
          term="{{lookup('niova_plugin', 'lookup_create', recipe_params, ctlreq_cmd, "/raft_root_entry/*/term", wantlist=True)}}"
          newest_term="{{lookup('niova_plugin', 'lookup_create', recipe_params, ctlreq_cmd, "/raft_root_entry/*/newest-entry-term", wantlist=True)}}"

      failed_when: >
        (commit_idx[0] != 0) or
        (last_applied[0] != 0) or
        (cumm_crc[0] != newest_crc[0]) or
        (term[0] != newest_term[0])
      loop: "{{ range(0, 2) | list}}"
