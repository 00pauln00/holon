- import_playbook: term_catch_up.yml
- name: "basic_leader_election"
  hosts: localhost
  connection: local
  vars:
     recipe_name: "basic_leader_election"
     parent: "term_catch_up"
  tasks:
    - name: "Starting peer 2"
      set_fact: server1="{{lookup('niova_raftprocess', 'start', 2, wantlist=True)}}"

    - name: "Wait until leader election happens"
      vars:
         stage: "leader-election"
      set_fact:
          raft_values="{{lookup('niova_ctlrequest', 'lookup', 0, '/raft_root_entry/0/leader-uuid', wantlist=True)}}"
      until: raft_values["/0/leader-uuid"] != "null"
      retries: 5
      delay: 2
      ignore_errors: yes
      loop: "{{ range(0, 5) | list }}"
      when: raft_values["/0/leader-uuid"] != "null"
      loop_control:
         pause: 2

    - name: "Verify stage 1 for basic leader election"
      vars:
         stage: "stage0"
         raft_keys:
              - "/raft_root_entry/0/commit-idx"
              - "/raft_root_entry/0/last-applied"
              - "/raft_root_entry/0/last-applied-cumulative-crc"
              - "/raft_root_entry/0/newest-entry-crc"
              - "/raft_root_entry/0/term"
              - "/raft_root_entry/0/newest-entry-term"
      set_fact: 
          raft_values="{{lookup('niova_ctlrequest', 'lookup', item, raft_keys, wantlist=True)}}"
      failed_when: >
        (raft_values["/0/commit-idx"] != 0) or
        (raft_values["/0/last-applied"] != 0) or
        (raft_values["/0/last-applied-cumulative-crc"] != raft_values["/0/newest-entry-crc"]) or
        (raft_values["/0/term"] != raft_values["/0/newest-entry-term"])
      loop: "{{ range(0, 3) | list}}"
